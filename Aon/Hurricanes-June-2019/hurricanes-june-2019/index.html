            <div class="page"><p class="text-component">Preparing For Storms: Five Focal Areas</p>
<p class="text-component">Calculate property values, potential business interruption exposures and replacement costs.</p>
<img src="media/884e3c5081dae2bec61790d168cba5d1/red-box-full.png" alt=""  class="image-component"/>
<p class="text-component">Understand Costs</p>
<p class="text-component">Build internal and external teams to remediate damages.</p>
<p class="text-component">Establish A Response Team</p>
<p class="text-component">Conduct table-top exercises with business continuity and facilities teams responding to various scenarios.</p>
<p class="text-component">Test, Tweak And Refine</p>
<p class="text-component">Communicate</p>
<p class="text-component">Well-defined roles and responsibilities across teams, established well in advance of an event, can help speed up the response without duplication of efforts or mixed signals.</p>
<p class="text-component">Assign Clear Roles</p>
<img src="media/53650911f2bd150032a3b983033f9ba5/asset-1-full.png" alt=""  class="image-component"/>
<img src="media/2565498755b75b1d17845b4d2670c915/asset-2-full.png" alt=""  class="image-component"/>
<img src="media/2565498755b75b1d17845b4d2670c915/asset-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Identify communicators and assign distinct 
decision-makers: insurers, claims teams, 
emergency restoration contractors, etc. 
During a crisis, a lot of information comes 
in very quickly, so a transparent and up-to-date communication plan is necessary to ensure 
safety and the right response.</p>
<img src="media/53650911f2bd150032a3b983033f9ba5/asset-1-full.png" alt=""  class="image-component"/>
<img src="media/53650911f2bd150032a3b983033f9ba5/asset-1-full.png" alt=""  class="image-component"/>
<img src="media/53650911f2bd150032a3b983033f9ba5/asset-1-full.png" alt=""  class="image-component"/>
<img src="media/53650911f2bd150032a3b983033f9ba5/asset-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Identify key response experts (such as 
claims leaders and claim advocates) 
before a loss occurs. This will mean better preparation to execute response strategies should a storm affect your locations.</p></div>
