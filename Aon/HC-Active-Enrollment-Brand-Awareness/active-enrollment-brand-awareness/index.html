            <div class="page"><p class="text-component">Weighing Your Options</p>

<img src="media/6deb12c20dec7b63b621dcd51e116e67/active-full.png" alt=""  class="image-component"/>
<p class="text-component">Passive enrollment</p>
<p class="text-component">Active enrollment</p>
<img src="media/54b19796784f41914f9ec13712e3c50a/image.svg" alt=""  class="image-component"/>
<img src="media/6fbbe5532d7fd0ac2a16c1d3d9493ffd/image.svg" alt=""  class="image-component"/>
<p class="text-component">Toggle between pros and cons</p>
<img src="media/3a8e0801fbb655b82ac79e2d27b34d39/click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Employees don’t have to take any action to get or keep benefits and don’t risk losing coverage.</p>
<img src="media/fba4790c00943005cc692a9784468b44/image.svg" alt=""  class="image-component"/>
<img src="media/ac64a502f8f0a28f552d77a367e05e7a/image.svg" alt=""  class="image-component"/>
<img src="media/b736c635d56c1dee315c7e2a7bc91d70/image.svg" alt=""  class="image-component"/>
<img src="media/f3c72e2c7acdee7e670cea13a3aee0c8/image.svg" alt=""  class="image-component"/>
<img src="media/f3c72e2c7acdee7e670cea13a3aee0c8/image.svg" alt=""  class="image-component"/>
<p class="text-component">Automatic reenrolling reduces administrative tasks and frees up HR to work on other initiatives or plan and lead informational seminars. </p>
<p class="text-component">Because benefits roll over, employers may still invest time and resources in a communications strategy, but their approach can be more straightforward.</p>
<p class="text-component">Pros</p>
<p class="text-component">Cons</p>
<p class="text-component">If employees don’t fully understand their benefits or plan offerings, resulting in misuse of benefits, such as going to the emergency room for non-emergency procedures. </p>
<img src="media/f3c72e2c7acdee7e670cea13a3aee0c8/image.svg" alt=""  class="image-component"/>
<p class="text-component">If employees don’t understand or see the value of their benefits, this can result in low plan ratings and low perceived plan value, with employees looking elsewhere for employment. </p>
<img src="media/f3c72e2c7acdee7e670cea13a3aee0c8/image.svg" alt=""  class="image-component"/>
<p class="text-component">From an employer perspective, having passive enrollment may mean plans are not evaluated regularly; they can become outdated and fail to meet the changing health needs or concerns of the employee population.</p>
<p class="text-component">Pros</p>
<p class="text-component">Cons</p>
<img src="media/c961751bd781d528d11a0c6c0eb8f344/image.svg" alt=""  class="image-component"/>
<img src="media/42b8f26e954333544cbf5471a5c31e40/image.svg" alt=""  class="image-component"/>
<img src="media/c8396355a3f7468ce657488ed4cc8847/image.svg" alt=""  class="image-component"/>
<p class="text-component">Using tools such as Aon’s medical-decision support tools can help employees pick benefits that most closely align with their needs, making them healthier and potentially saving them money. </p>
<p class="text-component">Encourages employers to regularly evaluate product offerings and ensure that they meet the needs of the current employee population.</p>
<p class="text-component">More opportunity for benefits education, resulting in increased employee benefits knowledge; employers can also satisfy plan administrator requirements for the Employee Retirement Income Security Act by communicating benefits in writing.</p>
<p class="text-component">Pros</p>
<p class="text-component">Cons</p>
<img src="media/51f7f63ee117047c944ee25c7a6696c0/image.svg" alt=""  class="image-component"/>
<img src="media/498e77a58a96c05cee571af75462f389/icon-2-full.png" alt=""  class="image-component"/>
