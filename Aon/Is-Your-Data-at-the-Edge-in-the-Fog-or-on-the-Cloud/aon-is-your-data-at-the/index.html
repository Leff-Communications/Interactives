<p class="text-component">“Change the channel      to national news”</p>
<p class="text-component">If you ask your device to change the channel on your television, the data are likely processed on the edge.</p>

<p class="text-component">“Navigate to   HOME”</p>
<p class="text-component">In a self-driving car, monitoring and responding to tire pressure, fuel economy and the surrounding environment will likely be done at the edge, while efficient route directions will likely be calculated in the cloud.</p>
<p class="text-component">LOW 
tire pressure</p>
<img src="media/abbfa5d04581b2a8dc2d86d5cb0e034d/speech-bubble-4-full.png" alt=""  class="image-component"/>

<p class="text-component">Some home security devices perform routine scans for motion and recognition of family members at the edge, sending data 
to the cloud only if they determine something unusual.</p>
<p class="text-component">STEPS
8,942 today</p>
<p class="text-component">Wearable devices will likely monitor health and fitness data at the edge and periodically share data in the cloud to more deeply analyze health trends. If the device detects a health situation requiring urgent attention, a caregiver can intervene.</p>
<img src="media/083bb3e514c66ec7e90bcce700a78f19/risk-icon-full.png" alt=""  class="image-component"/>

<p class="text-component">Between the “edge” and the “cloud” is the “fog,” which determines at which level data processing takes place. The fog can also link multiple edge devices in a single process, such as an IoT-enabled manufacturing line. Many tasks can be accomplished much faster and with less bandwidth demand when processing takes place nearer the source of the data, either at the edge or in the fog.

While edge or fog environments could offer increased data security and user privacy protection, the risks in data transmission and storage become more complex. Indeed, data processing, transmission and storage all present different risk environments. Thus, each phase requires a different risk mitigation plan, influenced by how the edge, fog and cloud are designed to work together. </p></div>
