<p class="text-component">Governments Confront COVID-19’s Economic Toll</p>
<p class="text-component">Select red countries to learn more</p>
<img src="media/9be0413efe7206ae013e149f36000822/processed-svg-click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Explore how several countries are mobilizing 
to support their citizens and businesses.</p>
<p class="text-component">All data updated as of June 1, 2020</p>
<img src="media/303d7a93cf6ee45bd6308cb7565edc10/asset-10-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Sources</p>
<img src="media/ff7d60e726414e0c87980de6756899a1/germany-full.png" alt=""  class="image-component"/>
<img src="media/95f7901bbe0fdaeb8cf2a3554610afb1/japan-full.png" alt=""  class="image-component"/>
<img src="media/4fcf569cf69df422f46f70f2e83e4624/map-full.png" alt=""  class="image-component"/>
<img src="media/13cb630c0fa411512b8aef627d3a7e46/united-kingdom-full.png" alt=""  class="image-component"/>
<img src="media/040f64cac3377f910827153c0113f70a/canada-full.png" alt=""  class="image-component"/>
<img src="media/36163db007604e5f3b0578ed0b170ca3/united-states-full.png" alt=""  class="image-component"/>
<p class="text-component">Japan</p>
<p class="text-component">Total Government Aid: 234 trillion yen ($2.18 trillion)</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Japan entered a recession in May 2020, hit hard by falling exports due to COVID-19 and further challenged by delay of the Olympic Games. Prime Minister Shinzo Abe recently announced further funding for Japan’s largest ever stimulus package. The current package puts Japan's spend at around 40% of its gross domestic product.</p>
<p class="text-component">Businesses</p>
<p class="text-component">Individuals</p>
<p class="text-component">In the latest package, the</p>
<p class="text-component">117 trillion yen</p>
<p class="text-component">($1.1 trillion) will be distributed to various business sectors and individuals, including:

Corporate funding
11.6 trillion yen ($107 billion) in loans to small and mid-sized firms

Medical support 
About 3 trillion yen ($27 billion) to doctors and nurses treating coronavirus patients; medical supplies and vaccine development</p>
<p class="text-component">Households</p>
<p class="text-component">13 trillion yen</p>
<p class="text-component">($120 billion) Including one-time payouts of 100,000 yen per resident</p>
<img src="media/d55e227e3a4e149200091cd9eae81768/yen-business-full.png" alt=""  class="image-component"/>
<img src="media/8bf0978a570e715a821f922c5a208e32/yen-individual-full.png" alt=""  class="image-component"/>
<p class="text-component">United States</p>
<p class="text-component">Total Government Aid: $2.4 trillion</p>
<p class="text-component">Businesses</p>
<p class="text-component">The Paycheck Protection Program had distributed approximately $500 billion in small-business loans by mid-May.

Additional stimulus funding includes:
• $25 billion for passenger airlines
• $4 billion for cargo/air carriers
• $17 billion for national security providers
• $454 billion for direct lending
• Cannot be used for stock buybacks
• Businesses signing up for the loans must     agree to retain up to 90 percent of their         workforce</p>
<p class="text-component">Individuals</p>
<p class="text-component">The United States’ approach has been a combination of different stimulus policies. The Coronavirus Aid, Relief, and Economic Security (CARES) Act was signed into law on March 27.

Among its provisions:</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Stimulus payouts for the general public
• Individuals earning less than $75,000      receive $1,200
• Married couples earning less than           $150,000 receive $2,400
• Families receive an additional $500       per child

Retirement plan changes for individuals diagnosed with COVID-19 or financially hurt by the pandemic
• Limits on loans from qualified                 retirement plans are increased from       $50,000 to $100,000 or 100 percent of   the plan participants vested account       balance, whichever is less. Loans             must be made within 180 days of the     enactment of the CARES Act
• Provides relief from the 10 percent         additional tax on early distributions for   coronavirus-related distributions of up   to $100,000</p>
<p class="text-component">Expands some aspects of health coverage
• Group health plans must cover testing
  for COVID-19 without cost-sharing,                 prior authorization or medical management
• Plans must provide cost-free coverage of     any “qualifying coronavirus preventive             service”

Changes to state-run unemployment insurance system:
• $600 increase to the weekly benefit
• 13-week extension of eligibility, to 
  39 weeks total
• COVID-19 is added as a reason for                 benefit eligibility

Student loan support
• Expands Section 127 of the Internal               Revenue Code to allow employers to               provide student loan repayment                       benefits to employees, excluded from             employee’s income. Payments cannot             exceed $5,250 and must be made by             December 31, 2020.</p>
<img src="media/88db8f279116596949070e45a94da69c/us-icons-full.png" alt=""  class="image-component"/>
<p class="text-component">United Kingdom</p>
<p class="text-component">Total Government Aid: £123 billion ($150 billion)</p>
<p class="text-component">Businesses</p>
<p class="text-component">The Future Fund is a £1.25 billion ($1.5 billion) government business support package

£500 million investment fund for 
high-growth companies impacted by the crisis, made up of funding from government and the private sector.

Small and medium-size enterprises focusing on research and development will also benefit from £750 million of grants and loans.</p>
<p class="text-component">Self-Employed Individuals</p>
<p class="text-component">The U.K.’s pandemic relief efforts cover businesses, their employees and self-employed individuals. As of May 2020, the U.K. government is paying the wages of a quarter of the U.K. workforce.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">The Coronavirus Job Retention Scheme (CJRS) extends to end of October 2020

Under CJRS, the government will cover 80 percent of a worker’s wages, up to £2,500 a month, if they are not working but kept on the payroll.</p>
<p class="text-component">A £10 billion ($12 billion) grant program allows self-employed workers to apply for one-off grants of up to £7,500</p>
<img src="media/f21ada913055767412a9efc2e37b9735/uk-business-full.png" alt=""  class="image-component"/>
<img src="media/c3ce8935814a3c82eab447bdc687f21b/uk-individuals-full.png" alt=""  class="image-component"/>
<img src="media/0d881248e75543655ad99e6ef49a4341/uk-piechart-full.png" alt=""  class="image-component"/>
<p class="text-component">Germany</p>
<p class="text-component">Total Government Aid: €750 billion (~ $815 billion)</p>
<p class="text-component">Large Corporations</p>
<p class="text-component">($110 billion) to recapitalize and buy stakes in corporations affected by the virus</p>
<p class="text-component">($55 billion) in grants for those affected by the pandemic, with direct payments of up to €15,000</p>
<p class="text-component">Small Businesses & Self-Employed Individuals </p>
<p class="text-component">Germany's economic strategy has included direct measures to recapitalize and buy stakes in corporations affected by the virus, as well as direct grants to smaller businesses. In addition, the government is taking a long-term approach, granting more government power to veto foreign purchases and provide funding for new and fast-growing industries such as artificial intelligence and clean energy.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">€100 billion</p>
<p class="text-component">€50 billion</p>
<img src="media/e1632dc998a799cc912baf1d9ae2a280/germany-largecorp-full.png" alt=""  class="image-component"/>
<img src="media/6efedd53e98b8a692f493a84cd910c23/germany-smallbusiness-full.png" alt=""  class="image-component"/>
<p class="text-component">Canada</p>
<p class="text-component">Total Government Aid: CA$145.6 billion ($105.7 billion)</p>
<p class="text-component">Businesses</p>
<p class="text-component">Government loans available for medium-size to large companies with annual revenues of</p>
<p class="text-component">($1,459) monthly stimulus payouts for four months</p>
<p class="text-component">Individuals</p>
<p class="text-component">The Canadian government’s response has been focused on four fronts: avoiding layoffs, deferring payments, access  to credit and supporting financial stability.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
