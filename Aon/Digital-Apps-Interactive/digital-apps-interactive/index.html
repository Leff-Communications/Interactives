<p class="text-component">The age of digital medicine</p>
<p class="text-component">As digital health solutions become part of the benefits package, here’s what employers should consider as they navigate the marketplace. </p>
<img src="media/a3d8aa549a2640749b773dbbbf33c670/image.svg" alt=""  class="image-component"/>
<img src="media/3b4aab7458e0aa5d4ce124ae1ca84d62/image.svg" alt=""  class="image-component"/>
<img src="media/f28aec2aaec8d1f7b00f7d5f9eec8fef/image.svg" alt=""  class="image-component"/>
<img src="media/32d355caf4f8f9a81afbc2092bbe5f12/image.svg" alt=""  class="image-component"/>
<img src="media/5c975643d6708a551d7a8d759f31f069/image.svg" alt=""  class="image-component"/>
<img src="media/781e4c08db4b0ad38cd02225e40800bb/image.svg" alt=""  class="image-component"/>
<img src="media/83faf53c6be2723b3fec49aaf82ccecd/image.svg" alt=""  class="image-component"/>
<img src="media/d6a13f3d7596cff5f55026064f344834/image.svg" alt=""  class="image-component"/>
<img src="media/a64fdc315c4a84a59353fc4f15a38e22/image.svg" alt=""  class="image-component"/>
<img src="media/884c18bba91381f7ff827706fc7ed75d/image.svg" alt=""  class="image-component"/>
<img src="media/eac92291bedb25f0a71f7c38f1345481/image.svg" alt=""  class="image-component"/>
<img src="media/6a0c7ae6418995456cdc554070ef8133/image.svg" alt=""  class="image-component"/>
<p class="text-component">Cellular glucometers that send your glucose readings in real time. Text messages that remind you to take your blood-pressure medicine. A call from your doctor, triggered by certain symptoms you’ve checked off on your phone. Welcome to the age of digital medicine.</p>
<p class="text-component">Though not all conditions 
are apt for apps, a growing
number of employers are 
using digital health to help 
their employees manage their wellbeing—particularly for chronic conditions where constant monitoring and management can result in improved health outcomes. </p>
<p class="text-component">At the same time, these apps can avoid in-office visits, saving individuals time and driving down some costs for employers as medical care continues to focus on delivering quality outcomes at an affordable cost. </p>
<p class="text-component">Here’s a look at where digital apps could help your organization, and what to be mindful of as you consider 
such investments. </p>
<img src="media/609c0b2406a26d7b36ac032b9ebb96b4/image.svg" alt=""  class="image-component"/>
<img src="media/7a694788d77f1726ad9283c5b9f660e9/image.svg" alt=""  class="image-component"/>
<img src="media/8dc7e519487941d066d18a72d8afa86d/image.svg" alt=""  class="image-component"/>
<img src="media/3a3137c08a342628a322ebc0fe2847d2/image.svg" alt=""  class="image-component"/>
<img src="media/a9471b6e79a8440599fdde325165563a/image.svg" alt=""  class="image-component"/>
<img src="media/4f4552579ad5b11027721de61ed2355f/image.svg" alt=""  class="image-component"/>
<img src="media/6e41d76d98797346a85a08ec7ad178b8/image.svg" alt=""  class="image-component"/>
<img src="media/6a8f827389a0eb821def37a355304e02/image.svg" alt=""  class="image-component"/>
<p class="text-component">Select each app icon to read more</p>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Digital apps work best when there 
are evidence-based guidelines that can be turned into an algorithm 
and delivered through an app. Some conditions that meet these criteria include diabetes, musculoskeletal disorders and behavioral health. These conditions are also major cost drivers for employers; therefore, digital apps can serve as low-cost solutions.
</p>
<p class="text-component">Conditions </p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Digital apps give people a sense of ownership in the process of improving their health, while allowing for new lines of communication. Some people are more comfortable spending time sharing and receiving health insights from an app than they would be sitting face to face with a doctor or therapist. That’s because if they perceive judgment through a facial expression or tone, they might not feel as comfortable describing their condition. In this way, digital apps can be part of the destigmatization process around certain conditions, such as anxiety and depression, making therapeutic interventions more powerful. </p>
<p class="text-component">Engagement</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">The beauty of digital health is that data is provided on an aggregate basis, meaning employees’ personal information is anonymized. Employers can use the data set to get a broad look at where and when employees are spending time on the app and what types of questions are coming up, while also seeing if there are any use patterns among certain geographies or demographics. This can help employers understand participation levels that could inform investment decisions in digital health down the line. </p>
<p class="text-component">Privacy and Data</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Strategies that incorporate personalized solutions and leverage medical and pharmacy data to generate health insights can help improve health outcomes and reduce overall costs. Cost savings vary depending on the level of patient engagement, and whether the app can integrate with electronic health records and other mobile devices. </p>
<p class="text-component">Cost Savings</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Some of the most important questions employers should ask as they weigh their app-investment decisions are:  

-Does your workforce have access to personal smartphones?

-Are you looking to roll out the app for a certain portion of employees, such as those with a specific chronic condition, or company-wide, such as with an app tied to a wellbeing campaign?

-Can the app be integrated with the medical plan’s care-management programs?</p>
<p class="text-component">Decision-making</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">With most apps priced per employee per month, it’s important to look through contracts and negotiate terms to ensure your company isn’t paying full freight for employees who are only partially engaged or not engaged at all. It’s also good to keep tabs on the frequency with which apps and remote monitoring devices are changing and if data from one app can be transitioned to another to help deliver consistent readings as people change devices.</p>
<p class="text-component">Pricing</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Amid the COVID-19 crisis, a professional services firm with about 10,000 employees launched an app to provide mental health support. The company used its employee assistance program and additional videos to provide training about the app and integrated the app with other solutions, such as including child care access and information in the app. Support for the digital health solution was backed by the firm’s executive leadership team. Several months after the HR team unveiled heightened campaigns, the app engagement rate had reached more than 20 percent—great results in a small amount of time.</p>

<p class="text-component">Digital apps give people a sense of ownership in the process of improving their health, while allowing for new lines of communication.  Some people are more comfortable spending time sharing and receiving health insights from an app than they would be sitting face-to-face with a doctor or therapist. That’s because if they perceive judgement via a facial expression or tone, they might not feel as comfortable describing their condition. In this way, digital apps can be part of the destigmatization process around certain conditions, such as anxiety and depression, making therapeutic interventions more powerful. </p>
<p class="text-component">Engagement</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">The beauty of digital health is that 
data are provided on an aggregate basis, meaning employees’ personal information is anonymized. Employers can use the dataset to get a broad look at where and when employees are spending time on the app and what types of questions are coming up, while also seeing if there are any use patterns among certain geographies 
or demographics. This can help employers understand participation levels that could inform investment decisions in digital health down the line. </p>
<p class="text-component">Privacy and Data</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Strategies that incorporate personalized solutions and leverage medical and pharmacy data to generate health insights 
can help improve health outcomes and reduce overall costs. Cost savings vary depending on the level of patient engagement, and whether the app can integrate 
with electronic health records and other mobile devices. </p>
<p class="text-component">Cost Savings</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Some of the most important questions employers should ask as they weigh their app-investment decisions are:  

-Does your workforce have access to personal smartphones?

-Are you looking to roll out the app for a certain portion of employees, such as those with a specific chronic condition, or company-wide, such as with an app tied to a wellbeing campaign?

-Can the app be integrated with the medical plan’s care-management programs?</p>
<p class="text-component">Decision-making</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">With most apps priced per employee per month, it’s important to look through contracts and negotiate terms to ensure your company isn’t paying full freight for employees who are only partially engaged or not at all engaged. It’s also good to keep tabs on the frequency with which apps and remote monitoring devices are changing, and if data from one app can be transitioned to another to help deliver consistent readings as people change devices. </p>
<p class="text-component">Pricing</p>
<img src="media/739118acd490e16d5bb57d7889a84e90/close-icon.svg" alt=""  class="image-component"/>
<img src="media/ddbba462512ca6e164fc63edb89aaac6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Amid the COVID-19 crisis, a professional services firm with about 10,000 employees launched an app to provide mental-health support. The company used its employee assistance program and additional videos to provide training about the app and integrated the app with other solutions, such as including childcare access and information in the app. Support for the digital health solution was backed by the firm’s executive leadership team. Several months after the HR team had unveiled heightened campaigns, the app engagement rate reached over 20 percent—great results in a small amount of time. </p>
