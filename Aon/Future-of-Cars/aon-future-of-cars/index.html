<p class="text-component">Sources</p>
<img src="media/303d7a93cf6ee45bd6308cb7565edc10/asset-10-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Technologies of a fully autonomous car: </p>
<p class="text-component">Levels of automation: </p>
<p class="text-component">Illustration by Vic Kulihin </p>
<p class="text-component">“Self-Driving Autonomous cars,” Automotive technologies; “When Driverless Cars Call For Backup” Automotive News, February 18, 2017; The Wired Guide To Self-Driving Cars, Wired, February 2, 2018. </p>
<p class="text-component">The 6 Levels of Autonomous Driving: Autoweek Explains, Autoweek, September 25, 2017; Self-driving Vehicles: What Are The Six Levels Of Autonomy?, New Atlas, June 7, 2017; What Are Autonomous Car Levels? Levels 1 To 5 Of Driverless Vehicle Tech Explained, Car Magazine, March 23, 2018.</p>
<img src="media/eaffbcab4b04cd02e8069560bb2793d3/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Backup systems</p>
<p class="text-component">Backup systems for the brakes, steering, sensors and computer chips allow self-driving vehicles to safely pull over in case of equipment failure.</p>
<p class="text-component">Central computer</p>
<p class="text-component">The central computer analyzes information from the GPS, sensors and cameras and understands the formal and informal rules of the road. With this information, it decides on  actions such as steering, accelerating and braking. </p>
<p class="text-component">GPS (global
 positioning system)</p>
<p class="text-component">The GPS uses satellites to triangulate the vehicle’s position and combines its readings with those from tachometers, altimeters and gyroscopes for increased accuracy. </p>
<p class="text-component">Ultrasonic sensors</p>
<p class="text-component">Ultrasonic sensors assist with tasks such as parking, reversing and maneuvering through traffic by collecting close-range data and determining the velocity and proximity of nearby objects. </p>
<p class="text-component">Infrared sensors</p>
<p class="text-component">Infrared sensors help detect lane markings, pedestrians, bikes and other obstacles that might be hard to see in low light or certain weather conditions such as rain or fog.</p>
<p class="text-component">Radar sensors</p>
<p class="text-component">Radar sensors use radio waves to determine the distance between obstacles and detect possible collisions. They process this information and can send signals to the car’s central computer to take action such as to brake, accelerate or swerve.</p>
<p class="text-component">Lidar (light imaging, detection and ranging) </p>
<p class="text-component">Lidar (or LIDAR, LiDAR, or LADAR) is a surveying method used to measure the distance to a target. It sends out pulses of infrared light and measures how long the pulses take to reflect or travel back after hitting a target. By sending out millions of these pulses per second and compiling the results, lidar creates a 3-D map of its surroundings, essentially in real time. By generating hard data that is fed into a car’s central computer, lidar helps autonomous vehicles predict the behavior of surrounding objects and therefore aids navigation. </p>
<p class="text-component">Cameras</p>
<p class="text-component">Cameras take 2-D images and run them through the central computer to build a composite picture of the vehicle’s surroundings. These cameras read traffic lights; recognize lane markings and road signs; detect peripheral movement such as from pedestrians and other objects; and, like the human eye, can gauge depths. </p>
