            <div class="page"><img src="media/b28ac8d2acaaffbb6a19c9f47aa9d7c6/asset-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Smart City Technology: Making Our Buildings Smarter</p>
<p class="text-component">Select red circles to learn how smart technologies will impact our buildings</p>
<img src="media/3a8e0801fbb655b82ac79e2d27b34d39/click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Sensors in systems such as heating and cooling, lighting and water can utilize IoT and AI to determine whether certain areas in a building are in use. This allows those systems to operate at peak efficiency, reducing energy usage and costs.</p>
<img src="media/65d7a5271699467e240b005010fb6c98/officeillustration-01-full.png" alt=""  class="image-component"/>
<img src="media/104c52cae8649ac36f792dfbf456e02e/rooffancloseup-01-full.png" alt=""  class="image-component"/>
<img src="media/31fc3e32dc7e7c6e5c7ff16cf6f7a1f4/lightscloseup-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Sensors alert the building’s systems of any developing faults. This means that technicians can order the required parts and tools and fix any problem in advance.</p>
<img src="media/5993699a4e821928b6546aabe5ebeb4a/maintenecepanelcloseup-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Wireless sensors within buildings can connect building information to maintenance records to improve safety and operations.

</p>
<img src="media/4eda5277595aaf3f5be79a8b82e88f47/buildingsensorscloseup-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Sensors and wireless systems can improve building security 
with IoT-connected cameras.</p>
<img src="media/b9abb1ee8dad446689bffedf43425edf/securitycameracloseup-01-full.png" alt=""  class="image-component"/>
<img src="media/a007e0816113a66922812501e01f3a9a/securitypanelcloseup-01-full.png" alt=""  class="image-component"/>
<p class="text-component">AI identifies errors 
in building plans before construction begins, reducing costs and creating safer structures. </p>
<img src="media/c2e9e3b7da25f4cd88b558ac0b8ca83d/designcameracloseup-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Buildings outfitted with sensors and smart systems can proactively alert occupants 
when something needs to be repaired. Overall energy efficiency is improved through 
the use of IoT and AI-based systems that monitor usage. </p>
<img src="media/303d7a93cf6ee45bd6308cb7565edc10/asset-10-1-full.png" alt=""  class="image-component"/>
