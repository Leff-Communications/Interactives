            <div class="page"><p class="text-component">The New Lobby</p>
<img src="media/db70ceff51635b6198befc6944ddb1fe/1-the-new-lobby-full.png" alt=""  class="image-component"/>
<img src="media/7beb978f7af15931b9d10c5a43028045/1-check-in-full.png" alt=""  class="image-component"/>
<img src="media/b51b04ef77a13fe2f1843bd928df9f56/1-doors-full.png" alt=""  class="image-component"/>
<img src="media/c5b9013f528477b1b29c65ac1048951c/1-elevator-full.png" alt=""  class="image-component"/>
<img src="media/b0a1e8c33b8b8f3b9041c852faf55464/1-lobby-full.png" alt=""  class="image-component"/>
<p class="text-component">Companies will need to update policies for visitors, including suppliers, partners and contractors, and provide them with unequivocal guidelines to help ensure their safety and compliance. A centralized approach to managing visitors can help to manage traffic flow so the office maintains ratios and distancing requirements.</p>
<img src="media/7beb978f7af15931b9d10c5a43028045/1-check-in-full.png" alt=""  class="image-component"/>
<p class="text-component">Companies will need to provide guidelines on masking, hand shaking, social distancing and other factors. While local regulations will provide 
the backbone for many of these practices, companies may opt for more specific rules. 

Privacy considerations may preclude the company from requiring workers to get vaccinated or even to share their vaccination status, but signage can reinforce the benefits of vaccination and the office rules in general.</p>
<img src="media/b0a1e8c33b8b8f3b9041c852faf55464/1-lobby-full.png" alt=""  class="image-component"/>
<p class="text-component">For companies with offices in high-rise buildings, the number of employees who can report back to the office may be constrained by elevator capacity. Long waits for elevators could not only create social distancing risks but also frustrate workers and eliminate the productivity gains the return to the office was meant to deliver. Companies should work with their real estate managers to stay current on limits and adjust plans accordingly.</p>
<img src="media/c5b9013f528477b1b29c65ac1048951c/1-elevator-full.png" alt=""  class="image-component"/>
<p class="text-component">When workers first arrive, they may be subject to temperature screening. 

Companies may require workers 
to get vaccinated, share their vaccination status, or submit to periodic surveillance testing.</p>
<img src="media/b51b04ef77a13fe2f1843bd928df9f56/1-doors-full.png" alt=""  class="image-component"/>
<p class="text-component">Three days in, two days out?</p>
<img src="media/22a5f69963652e9a88c9b6efcbeb6b01/2-three-days-in-two-days-out-full.png" alt=""  class="image-component"/>
<img src="media/65ce1c7798c7981a171c960d6d662879/2-conference-full.png" alt=""  class="image-component"/>
<img src="media/34a9f8b153c0f501ff29da18600a1120/2-desktop-full.png" alt=""  class="image-component"/>
<img src="media/12ae77d34c3cbeaa35edfa061c2b32fd/2-empty-desk-full.png" alt=""  class="image-component"/>
<img src="media/e4be39513b05f974dc79b7bd3ed3e082/2-phonebooth-full.png" alt=""  class="image-component"/>
<img src="media/3e81d9ba329ecf12c40f8a6d47849ae6/2-sitting-full.png" alt=""  class="image-component"/>
<p class="text-component">An office space reservation system—
accessible on phones, laptops and 
in-office kiosks—can help coordinate 
traffic flow.</p>
<img src="media/e4be39513b05f974dc79b7bd3ed3e082/2-phonebooth-full.png" alt=""  class="image-component"/>
<p class="text-component">A hybrid workforce model means companies may need to redesign their physical office space with fewer employees working in the office on a given day. Some people may still need designated workspaces.</p>
<img src="media/3e81d9ba329ecf12c40f8a6d47849ae6/2-sitting-full.png" alt=""  class="image-component"/>
<p class="text-component">When offices eventually reopen, employers will need to develop specific organization structures, office environments, schedules, policies, and more to support all modes of work. </p>
<img src="media/12ae77d34c3cbeaa35edfa061c2b32fd/2-empty-desk-full.png" alt=""  class="image-component"/>
<p class="text-component">With people logging on from both home and the office, and ransomware attacks up 336% from the beginning 
of 2019 to the end of last year,   upgrading IT infrastructure, protocols, and plans for responding to a cyber incident, will be paramount for enterprise risk management. </p>
<p class="text-component">6</p>
<img src="media/34a9f8b153c0f501ff29da18600a1120/2-desktop-full.png" alt=""  class="image-component"/>
<p class="text-component">Demand for larger meeting spaces may grow as groups convene on a less frequent basis—perhaps monthly or quarterly—but in larger numbers. Demand for collaboration tools, such as smartboards, may also increase.</p>
<img src="media/65ce1c7798c7981a171c960d6d662879/2-conference-full.png" alt=""  class="image-component"/>
<p class="text-component">Break Time</p>
<img src="media/1de8dadae8ad90055752b8fa1e06846a/3-break-time-full.png" alt=""  class="image-component"/>
<img src="media/32b7f21860af91ea99140a85f7e13200/3-cozy-chair-full.png" alt=""  class="image-component"/>
<img src="media/b54a9d388f99c4a5da0f902add0485f4/3-sink-full.png" alt=""  class="image-component"/>
<img src="media/7e5494d7d7417bee037c1719d1ea9fdd/3-walking-out-full.png" alt=""  class="image-component"/>
<img src="media/1c11cd86ee3f8578bf2a21c3d91fff79/3-pop-in-work-full.png" alt=""  class="image-component"/>
<p class="text-component">Employees will be more apt to find reasons to visit an office that’s bright, comfortably furnished, and visually appealing. Companies should work with organizational designers to 
find the setup that works best for 
their culture.</p>
<img src="media/0aa59eeebd4f34a34a3fabfc1f4d1c41/3-cozy-chair-full.png" alt=""  class="image-component"/>
<p class="text-component">No-touch trash cans and automatic soap dispensers are recommended to reduce potential touch points for germs. Some companies may also consider bringing in HEPA filters to enhance air cleaning.  </p>
<p class="text-component">7</p>
<img src="media/b54a9d388f99c4a5da0f902add0485f4/3-sink-full.png" alt=""  class="image-component"/>
<p class="text-component">The pandemic shone a spotlight on employees’ full personal lives, which often include caring for children or elderly parents, moving across town or across country, coping with an illness, or acclimating a new family pet. For many, their lives would be measurably more satisfying and productive—at work and at home—with added flexibility. Companies that acknowledge this reality—with supportive organizational structures, programs, and processes—will gain a reputation as attractive places to work and bolster their ability to attract and retain top talent.</p>
<img src="media/7e5494d7d7417bee037c1719d1ea9fdd/3-walking-out-full.png" alt=""  class="image-component"/>
<p class="text-component">Some workers could be flexibly assigned a suitable space on a 
per-visit basis or rely on expanded lounge areas for casual interactions and pop-in work. In these areas, quick-charging stations can keep workers powered up as they come 
and go.</p>
<img src="media/1c11cd86ee3f8578bf2a21c3d91fff79/3-pop-in-work-full.png" alt=""  class="image-component"/>
