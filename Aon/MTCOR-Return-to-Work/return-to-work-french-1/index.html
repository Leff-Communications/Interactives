            <div class="page"><p class="text-component">Cliquez sur les différentes zones ci-dessous pour en savoir plus</p>
<img src="media/3a8e0801fbb655b82ac79e2d27b34d39/click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Le nouveau hall d’entrée</p>
<img src="media/db70ceff51635b6198befc6944ddb1fe/1-the-new-lobby-full.png" alt=""  class="image-component"/>
<img src="media/7beb978f7af15931b9d10c5a43028045/1-check-in-full.png" alt=""  class="image-component"/>
<img src="media/b51b04ef77a13fe2f1843bd928df9f56/1-doors-full.png" alt=""  class="image-component"/>
<img src="media/c5b9013f528477b1b29c65ac1048951c/1-elevator-full.png" alt=""  class="image-component"/>
<img src="media/b0a1e8c33b8b8f3b9041c852faf55464/1-lobby-full.png" alt=""  class="image-component"/>
<p class="text-component">Les entreprises devront mettre à jour leurs politiques à l’intention des visiteurs, y compris les fournisseurs, les partenaires et les entrepreneurs, et leur fournir des lignes directrices sans équivoque pour contribuer à assurer la sécurité et la conformité. Une approche centralisée de la gestion des visiteurs peut aider les entreprises à gérer la circulation et à s’assurer que le bureau respecte les ratios et les exigences en matière de distanciation.</p>
<img src="media/7beb978f7af15931b9d10c5a43028045/1-check-in-full.png" alt=""  class="image-component"/>
<p class="text-component">Les entreprises devront fournir des lignes directrices sur le port du masque, les poignées de main, la distanciation physique et d’autres facteurs. Bien que la réglementation locale constituera la base de plusieurs de ces pratiques, les entreprises pourraient opter pour des règles plus précises. 

Des considérations liées à la protection des renseignements personnels pourraient empêcher les entreprises d’exiger que les travailleurs se fassent vacciner ou communiquent leur état de vaccination, mais la signalisation peut rappeler les avantages de la vaccination et les règles du bureau en général.</p>
<img src="media/b0a1e8c33b8b8f3b9041c852faf55464/1-lobby-full.png" alt=""  class="image-component"/>
<p class="text-component">Pour les entreprises qui ont des bureaux dans de grandes tours, le nombre d’employés qui peuvent revenir au bureau pourrait être limité par la capacité des ascenseurs. De longues attentes pour les ascenseurs pourraient non seulement créer des risques en matière de distanciation physique, mais aussi frustrer les travailleurs et éliminer les gains de productivité que le retour au bureau était censé leur procurer. Les entreprises doivent collaborer avec leurs gestionnaires immobiliers pour connaître les limitations et adapter leurs plans en conséquence.</p>
<img src="media/c5b9013f528477b1b29c65ac1048951c/1-elevator-full.png" alt=""  class="image-component"/>
<p class="text-component">À leur arrivée, les travailleurs pourraient faire l’objet d’un contrôle de la température. </p>
<img src="media/b51b04ef77a13fe2f1843bd928df9f56/1-doors-full.png" alt=""  class="image-component"/>
<p class="text-component">Trois jours au bureau, deux jours à la maison?</p>
<img src="media/22a5f69963652e9a88c9b6efcbeb6b01/2-three-days-in-two-days-out-full.png" alt=""  class="image-component"/>
<img src="media/65ce1c7798c7981a171c960d6d662879/2-conference-full.png" alt=""  class="image-component"/>
<img src="media/34a9f8b153c0f501ff29da18600a1120/2-desktop-full.png" alt=""  class="image-component"/>
<img src="media/12ae77d34c3cbeaa35edfa061c2b32fd/2-empty-desk-full.png" alt=""  class="image-component"/>
<img src="media/e4be39513b05f974dc79b7bd3ed3e082/2-phonebooth-full.png" alt=""  class="image-component"/>
<img src="media/3e81d9ba329ecf12c40f8a6d47849ae6/2-sitting-full.png" alt=""  class="image-component"/>
<p class="text-component">De plus, un système de réservation d’espace de bureau, accessible par téléphone, ordinateur portable et kiosque dans le bureau, pourrait aider à coordonner la circulation.</p>
<img src="media/e4be39513b05f974dc79b7bd3ed3e082/2-phonebooth-full.png" alt=""  class="image-component"/>
<p class="text-component">Grâce à un modèle hybride de gestion 
de la main-d’œuvre, les entreprises pourraient devoir restructurer leurs locaux, car moins d’employés travailleront au bureau chaque jour. Certaines personnes pourraient toujours avoir besoin d’espaces de travail désignés. </p>
<img src="media/3e81d9ba329ecf12c40f8a6d47849ae6/2-sitting-full.png" alt=""  class="image-component"/>
<p class="text-component">Comme 61 % des employés disent prévoir passer la moitié de leur temps au bureau d’ici juillet 2021 , les employeurs devront notamment élaborer des structures organisationnelles, des environnements 
de bureau, des calendriers et des politiques précis pour appuyer tous les modes 
de travail. </p>
<p class="text-component">1</p>
<img src="media/12ae77d34c3cbeaa35edfa061c2b32fd/2-empty-desk-full.png" alt=""  class="image-component"/>
<p class="text-component">Comme les gens ouvrent une session à la maison et au bureau et que les attaques par rançongiciel ont augmenté de 336 % du début de 2019 à la fin de l’année dernière , 
la mise à niveau de l’infrastructure, des protocoles et des plans d’intervention des TI en cas de cyberincident sera primordiale pour la gestion des risques de l’entreprise. </p>
<p class="text-component">2</p>
<img src="media/34a9f8b153c0f501ff29da18600a1120/2-desktop-full.png" alt=""  class="image-component"/>
<p class="text-component">La demande pour des salles de réunion plus grandes pourrait augmenter, car les groupes se réuniront peut-être moins fréquemment (p. ex., mensuellement ou trimestriellement), mais en plus grand nombre. La demande pour des outils de collaboration comme des tableaux blancs électroniques pourrait également augmenter.</p>
<img src="media/65ce1c7798c7981a171c960d6d662879/2-conference-full.png" alt=""  class="image-component"/>
<p class="text-component">Avis important : Le présent document est offert à titre de ressource informationnelle aux clients et partenaires commerciaux d’Aon. Il vise à fournir des indications générales sur les expositions potentielles et n’a pas pour but d’offrir des conseils médicaux ou juridiques ou de traiter des questions médicales ou des situations de risque particulières. Compte tenu de la nature dynamique des maladies infectieuses, Aon décline toute responsabilité quant aux indications fournies. Nous encourageons vivement les lecteurs à se renseigner plus amplement sur la sécurité, la médecine et l’épidémiologie auprès de sources dignes de confiance, comme les Centers for Disease Control and Prevention et l’Organisation mondiale de la Santé. En ce qui a trait aux risques couverts, la question de savoir si une garantie s’applique ou si une police d’assurance répond à un risque ou à une situation donnée est subordonnée aux conditions des polices ou contrats d’assurance en cause et à l’appréciation des assureurs.

Les descriptions, résumés et renseignements sur la couverture sont fournis à titre informatif seulement et ne modifient pas les modalités réelles d’une police d’assurance. La couverture est régie uniquement par les modalités de la police pertinente.

<p class="text-component">1 Sondage sur le télétravail aux États-Unis (en anglais).

<img src="media/24f1a659400854def4000cacc9575e23/aon-logo-full.png" alt=""  class="image-component"/>
<p class="text-component">Retour au sommet</p>
<img src="media/bf6714d8736ca042450b8fc6899e791b/back-to-top-full.png" alt=""  class="image-component"/>
<p class="text-component">Pause-café</p>
<img src="media/1de8dadae8ad90055752b8fa1e06846a/3-break-time-full.png" alt=""  class="image-component"/>
<img src="media/0aa59eeebd4f34a34a3fabfc1f4d1c41/3-cozy-chair-full.png" alt=""  class="image-component"/>
<img src="media/b54a9d388f99c4a5da0f902add0485f4/3-sink-full.png" alt=""  class="image-component"/>
<img src="media/7e5494d7d7417bee037c1719d1ea9fdd/3-walking-out-full.png" alt=""  class="image-component"/>
<img src="media/1c11cd86ee3f8578bf2a21c3d91fff79/3-pop-in-work-full.png" alt=""  class="image-component"/>
<p class="text-component">Les employés seront plus susceptibles 
de trouver des raisons de se rendre 
dans un bureau qui est lumineux, confortable et attrayant sur le plan visuel. Les entreprises devraient collaborer avec les concepteurs organisationnels afin de trouver la configuration qui convient le mieux à leur culture.</p>
<img src="media/0aa59eeebd4f34a34a3fabfc1f4d1c41/3-cozy-chair-full.png" alt=""  class="image-component"/>
<p class="text-component">Il est recommandé d’utiliser des poubelles sans contact et des distributeurs de savon automatiques pour réduire le risque de contact avec les microbes. Certaines entreprises pourraient également envisager d’installer des filtres HEPA pour améliorer le nettoyage de l’air . </p>
<p class="text-component">3</p>
<img src="media/b54a9d388f99c4a5da0f902add0485f4/3-sink-full.png" alt=""  class="image-component"/>
<p class="text-component">La pandémie a mis en lumière le plein épanouissement des employés dans 
leur vie personnelle, qui implique souvent 
la prise en charge d’enfants ou de parents âgés, un déménagement à l’autre bout 
du pays ou de la ville, la lutte contre une maladie ou l’adoption d’un nouvel animal 
de compagnie. Pour nombre d’entre 
eux, leur vie serait beaucoup plus satisfaisante et productive, tant au travail qu’à la maison, avec plus de souplesse. Les entreprises qui reconnaissent cette réalité, avec des structures, des programmes et 
des processus de soutien organisationnels, acquerront une réputation d’employeurs attrayants et renforceront leur capacité d’attirer et de fidéliser les meilleurs talents.</p>
<img src="media/7e5494d7d7417bee037c1719d1ea9fdd/3-walking-out-full.png" alt=""  class="image-component"/>
<p class="text-component">Certains travailleurs pourraient se voir attribuer, de façon flexible, un espace approprié à chaque visite ou recourir 
à des aires de repos agrandies pour les interactions informelles et le travail ponctuel. Dans ces zones, des bornes 
de recharge rapide peuvent permettre 
aux travailleurs de ne pas épuiser 
leurs batteries.</p>
<img src="media/1c11cd86ee3f8578bf2a21c3d91fff79/3-pop-in-work-full.png" alt=""  class="image-component"/></div>
