            <div class="page"><p class="text-component">Different Types Of Subscription Models</p>
<img src="media/b28ac8d2acaaffbb6a19c9f47aa9d7c6/asset-1-full.png" alt=""  class="image-component"/>
<p class="text-component">In the next five to 10 years, vehicle-subscription programs could make up nearly 10 percent of all new vehicles sales in the U.S. and Europe. On top of that, more than 16 million vehicles in the U.S. and Europe could be part of subscription services by 2025. </p>

<p class="text-component">Mainstream automaker</p>
<p class="text-component">Super luxury automaker</p>
<p class="text-component">Electric vehicles</p>
<p class="text-component">Used car</p>
<p class="text-component">Dealer-led programs</p>
<p class="text-component">Software providers</p>
<p class="text-component">Technology companies</p>
<p class="text-component">Insurance companies</p>
<p class="text-component">Other forms of transport</p>
<p class="text-component">Other forms of transport:
Can cost anywhere from $1 per unlock (for scooters) to $300 per month (for high-end bicycles). Some services offer delivery.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/bd41dbf917b44bd0ef1942d0b22f2bf2/light-gray-rectangle-full.png" alt=""  class="image-component"/>
<p class="text-component">Insurance companies:
Traditional, longer-term leasing model. Fees start at $600 per month.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/bd41dbf917b44bd0ef1942d0b22f2bf2/light-gray-rectangle-full.png" alt=""  class="image-component"/>
<p class="text-component">Technology companies: 
Flexible leasing model in which all vehicles are available and can be traded in anytime. Fees range from $1,000 to $1,499 per month. </p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/bd41dbf917b44bd0ef1942d0b22f2bf2/light-gray-rectangle-full.png" alt=""  class="image-component"/>
<p class="text-component">Software providers:
Short-term vehicle leasing, plus subscription and mileage fees. Fees start at $329 per month.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/bd41dbf917b44bd0ef1942d0b22f2bf2/light-gray-rectangle-full.png" alt=""  class="image-component"/>
<p class="text-component">Dealer-led programs:
Flexible leasing model where the vehicle is delivered and 
can be exchanged anytime. Fees range from $1,000 to $1,500 per month. </p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/bd41dbf917b44bd0ef1942d0b22f2bf2/light-gray-rectangle-full.png" alt=""  class="image-component"/>
<p class="text-component">Used cars:
Short-term vehicle leasing. Fees start at $200 per week. </p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/bd41dbf917b44bd0ef1942d0b22f2bf2/light-gray-rectangle-full.png" alt=""  class="image-component"/>
<p class="text-component">Electric vehicles:
Short-term vehicle leasing offering only pre-owned electric vehicles. Fees range from around $400 to $624 per month.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/bd41dbf917b44bd0ef1942d0b22f2bf2/light-gray-rectangle-full.png" alt=""  class="image-component"/>
<p class="text-component">Mainstream automaker: Traditional, medium-term vehicle leasing. Fees start at $400 per month.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/bd41dbf917b44bd0ef1942d0b22f2bf2/light-gray-rectangle-full.png" alt=""  class="image-component"/>
<p class="text-component">Super luxury automaker:
Open-ended subscription model with a 31-day minimum commitment. Fees range from $2,000 to $3,000 per month.</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/></div>
