<p class="text-component">Know what you're trying to protect and from whom.</p>
<p class="text-component">Adopt a recognized standard for management and board oversight of cyber security.</p>
<p class="text-component">Set a target state of cyber security.</p>
<p class="text-component">Create a written, budgeted security roadmap.</p>
<p class="text-component">Use a custom board dashboard to oversee cyber risk.</p>
<p class="text-component">Ensure the independence of the CISO with dotted-line reporting to the board.</p>
<p class="text-component">Establish a cross-functional cyber committee.</p>
<p class="text-component">Conduct penetration testing to stimulate advanced attacker activity.</p>
<p class="text-component">Police third-party vendors with access to your network.</p>
