<p class="text-component">The Future of Work: A New Vision for the Workplace</p>
<p class="text-component">At the same time, employee expectations have changed, too. In a survey, employees who are receiving regular communication from their employers feel more secure about their 
job and put more trust in their employers. The result is a changing business landscape that’s reshaping the future of work long-term. Companies should prepare now to mitigate disruption and risk, and build on these changes to create more value, competitive advantage and societal impact. </p>
<p class="text-component">The COVID-19 pandemic ushered in new 
patterns of how we work and where we work. In less than a year’s time, organizations have pivoted to meet the needs of their employees and their clients. In a pulse survey earlier this year, Aon found that 84% of firms are exploring different work models beyond remote work, including four-day work weeks and flexible hours. </p>
<p class="text-component">Choose highlighted areas to learn more</p>
<img src="media/3a8e0801fbb655b82ac79e2d27b34d39/click-icon.svg" alt=""  class="image-component"/>
<img src="media/78467216646e35cdea5b769015599b8a/temperature-people-02-full.png" alt=""  class="image-component"/>
<img src="media/287e596b46c3ce2d7ce821876ebd7b80/temperature-people-01-full.png" alt=""  class="image-component"/>
<img src="media/75eee63dcce3c72f047714d3ee6c2597/kitchen-full.png" alt=""  class="image-component"/>
<p class="text-component">Offices may go back to using traditional offices in their floorplans, making smaller rooms with closed doors the new normal instead of open-office plans to minimize health concerns. Kitchens and restrooms may also be redesigned to accommodate safety measures and tenant comfort levels. </p>
<p class="text-component">Real Estate</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/359759ddc410f74d66342ad138ad4a8d/handprint-full.png" alt=""  class="image-component"/>
<p class="text-component">New real-estate technologies will be in high demand when people return to the office, including contactless building check-in and the automation of high-touch surfaces. Property managers should begin figuring out where they need to make investments to become more competitive in these areas.</p>
<p class="text-component">Real Estate</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/a2d8e828b2a0b200255d2572c5c5e783/dogwalker-full.png" alt=""  class="image-component"/>
<img src="media/a2cfee7d65226ce6dc07dcdfc86589de/dogwalker-person-01-full.png" alt=""  class="image-component"/>
<p class="text-component">The benefits of remote working — no hour-long commutes and people being more productive at home — are also creating unintended consequences. Firms need to de-silo operations to allow managers to have eyes on the workforce to ensure they aren’t overwhelmed with projects and encouraged them to take adequate breaks. </p>
<p class="text-component">Wellness</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/d7e2fa191b3f051af5974ca356e61b49/temperature-full.png" alt=""  class="image-component"/>
<p class="text-component">Employers should put robust screening and testing programs in place. Measures can include temperature screenings, COVID-19 tests, contact tracing and employee attestation.  </p>
<p class="text-component">Health and Safety</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/ce1862cf2968da82eca219514d409f59/wheelchair-person-full.png" alt=""  class="image-component"/>
<p class="text-component">With more than 50% of organizations already using virtual recruiting and onboarding tools, the way companies attract, acquire and retain talent is changing. </p>
<p class="text-component">Talent</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/655044e8181f2d6e6b4143962ef07378/manager-at-home-full.png" alt=""  class="image-component"/>
<p class="text-component">Wellness</p>
<p class="text-component">Provide access to technology and online learning tools that can support employees’ understanding of their financial wellbeing.
Make a Discounts and Offers platform available to employees</p>
<p class="text-component">Companies need a robust wellbeing approach that incorporates all facets — physical, inclusivity, working practices, financial and emotional. There are a number of practical approaches employers could take to support their employees:

Financial:</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/0f1846cbe62d1c1cfdef81cb5aa8e7c3/it-guy-full.png" alt=""  class="image-component"/>
<p class="text-component">IT has become a critical part of disaster recovery. As such, companies should track changing standards from experts such as the International Organization for Standardization (ISO) to make sure their equipment and approaches are in line with the latest guidance. The ISO generally revisits standards every five years. </p>
<p class="text-component">Information Technology (IT)</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/6c8570e417073ae88b93d157c8663acb/kid-full.png" alt=""  class="image-component"/>
<p class="text-component">Provide access to technology that can support employees with their emotional fitness 
Mobilize your Mental Health First Aid Network to support health, wellbeing and resilience
Offer access to counseling and bereavement services 
Offer additional, targeted services, such as support for parents or career guidance</p>
<p class="text-component">Wellness</p>
<p class="text-component">Companies need a robust wellbeing approach that incorporates all facets — physical, inclusivity, working practices, financial and emotional. There are a number of practical approaches employers could take to support their employees:

Emotional:</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/9331f3fd1bb233e4de84098eab2dc3ed/talent-charts-full.png" alt=""  class="image-component"/>
<p class="text-component">Companies should consider developing a data-driven approach to their talent strategies to help determine what’s working and what’s not. As they make new investments in talent, employers should find ways to measure ROI and employee value and track attrition and turnover to build agility and resilience. </p>
<p class="text-component">Talent</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/3dae36135eb035242f23d7fea30abf86/food-delivery-full.png" alt=""  class="image-component"/>
<img src="media/9a6d7f11f334935ba628c123d29a8da7/food-delivery-people-01-full.png" alt=""  class="image-component"/>
<img src="media/c34bdff6b5b09deb12efa7cba9791041/food-delivery-people-02-full.png" alt=""  class="image-component"/>
<p class="text-component">Make online workouts or corporate health challenges available to employees 
Provide access to digital tools such as sleep assistance or virtual personal trainers and physical therapy apps 
Use an Occupational Health provider to support ergonomic risk assessments for remote employees
Make discounted healthy food subscription services available</p>
<p class="text-component">Companies need a robust wellbeing approach that incorporates all facets — physical, inclusivity, working practices, financial and emotional. There are a number of practical approaches employers could take to support their employees:

Physical:</p>
<p class="text-component">Wellness</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/f40da21f2445783da5ba7b17e91dc175/vaccine-full.png" alt=""  class="image-component"/>
<p class="text-component">Keeping the workforce safe and healthy is paramount for companies bringing people back into the office. Many employers may choose to adjust their paid sick time or leave policies. Vaccine distribution will also play a role in companies’ approaches. </p>
<p class="text-component">Health and Safety</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/ac8c6df198286d76188c4c032a2b3616/workout-full.png" alt=""  class="image-component"/>
<p class="text-component">With more people working remotely, commercial and mixed-use buildings may be repurposed and companies with long-term leases may consider renegotiating them. Vacant office spaces may be used as warehouses or distribution centers or repurposed for health and wellness initiatives.  </p>
<p class="text-component">Real Estate</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/c2c881ee55e7a99bced81984b026bb66/conference-room-full.png" alt=""  class="image-component"/>
<p class="text-component">In some populations, contact tracing can reduce infectivity by up to 85%.  One of the biggest challenges companies need to consider is balancing the protection of their workforce and personal privacy rights. </p>
