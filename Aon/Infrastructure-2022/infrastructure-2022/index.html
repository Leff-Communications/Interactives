            <div class="page"><p class="text-component">Beyond Traditional Infrastructure </p>
<p class="text-component">Supplementing With Private Capital</p>
<p class="text-component">Considerations for Private Companies</p>
<p class="text-component">Moving Toward Smart Cities </p>
<img src="media/632dce4a20fffb1468d44ed1019c521d/moving-toward-smart-cities-1-full.png" alt=""  class="image-component"/>
<img src="media/696b8ecbf924c6292a83c1b52639c994/quote-shape-full.png" alt=""  class="image-component"/>
<p class="text-component">The sheer volume of the work is going to provide the opportunity for more technology to come into construction.”</p>

<p class="text-component">Moving Toward Smart Cities </p>

<p class="text-component">Moving Toward Smart Cities </p>
<p class="text-component">Beyond Traditional Infrastructure</p>
<p class="text-component">Beyond roads, bridges, rails and ports, the U.S. infrastructure bill aims to improve access to clean drinking water, increase the availability of high-speed broadband, improve airports, upgrade power infrastructure and address climate change through such measures as an expanded network of electric vehicle charging stations.</p>
<img src="media/ea907a9fec3dbf2258cc0b25e4973daa/private-scenes-full.png" alt=""  class="image-component"/>
<p class="text-component">Supplementing With Private Capital</p>
<p class="text-component">Much of that infrastructure funding could be supplemented by private capital. While there’s typically private capital available for commercial infrastructure developments such as oil and gas projects, the new U.S. infrastructure act offers a rare opportunity to mobilize private capital in support of public projects. The bill acknowledges that some governments might lack the ability to assess possible private sector partnerships effectively, so the plan sets funds aside to assist them with that process.</p>
<p class="text-component">Considerations for Private Companies</p>
<p class="text-component">Has the local government conducted a proper feasibility study and decided on a public-private partnership only after considering all possible approaches?</p>
<p class="text-component">For private companies considering partnering with local governments in infrastructure projects, there are several important considerations.</p>
<img src="media/ea907a9fec3dbf2258cc0b25e4973daa/private-scenes-full.png" alt=""  class="image-component"/>
<img src="media/e18ae2f6224c426ac9a924e837b67588/beyond-traditional-infrastructure-full.png" alt=""  class="image-component"/>
<p class="text-component">Click each category to learn more</p>
<img src="media/ea01f59b2ed1a8a3fc0d6955903e10be/processed-svg-click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Is there genuine local support for the project?</p>
<p class="text-component">Does the government have the necessary expertise on its own staff or have they hired the appropriate advisors to be involved in a public-private partnership?</p>
<p class="text-component">Are there local champions for the project, such as a governor, mayor or some other official willing to put the necessary political capital behind the P3s, if there is controversy or resistance to the project?</p>
<img src="media/6f936285ebb98b27be695316470ca4dc/processed-svg-check-mark-icon.svg" alt=""  class="image-component"/>
<img src="media/1c1d5756798944ff92858b4a6ac7985e/processed-svg-check-mark-icon.svg" alt=""  class="image-component"/>
<img src="media/21d5b1286498c0981906becad522aeb9/processed-svg-check-mark-icon.svg" alt=""  class="image-component"/>
<img src="media/0c611aa38cfc7fe3922a86ad766c83fd/processed-svg-check-mark-icon.svg" alt=""  class="image-component"/>
<img src="media/696b8ecbf924c6292a83c1b52639c994/quote-shape-full.png" alt=""  class="image-component"/>
<p class="text-component">The consensus is that the bill is definitely going to help shore up and advance our infrastructure. It’s going to provide consistent sustainable funding to local governments that do the bulk of infrastructure development in the U.S.”</p>
<p class="text-component">—Tariq Taherbhai, COO, Global Construction and Infrastructure, Aon</p>
<img src="media/696b8ecbf924c6292a83c1b52639c994/quote-shape-full.png" alt=""  class="image-component"/>
<p class="text-component">With this bill you can get some public funds and leverage private capital to add to that. There’s lots of private capital looking for a home in infrastructure projects.”</p>
<p class="text-component">— Tariq Taherbhai, COO, Global Construction and Infrastructure, Aon</p>
<p class="text-component">The involvement of public-private partnerships in upcoming infrastructure improvements may lead to a greater role for embedded technology in developments and accelerate the move to smart cities. P3s will also accelerate the use of technology in infrastructure in cases where the private sector is responsible for maintaining the assets. Sensors, drones and other technologies can monitor the status of various types of infrastructure, make inspections more efficient and improve the upkeep of infrastructure assets.</p>
