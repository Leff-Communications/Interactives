    <noscript>
        
            <div class="page"><img src="media/b28ac8d2acaaffbb6a19c9f47aa9d7c6/asset-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Medical Trend / Employer Medical Cost Outlook – By Region</p>
<p class="text-component">Factors shaping these rates differ across regions.*</p>
<p class="text-component">Rollover and click on regions to get more information</p>
<img src="media/3a8e0801fbb655b82ac79e2d27b34d39/click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Source: Aon's 2019 Global Medical Medical Trend Rates Report  </p>
<img src="media/2696a8f1412cfa6403edde4b87ac46a0/fullmap-grays-01-full.png" alt=""  class="image-component"/>
<img src="media/e6ca4a877843af93c5c276721a06c26a/darkgray-northamerica-full.png" alt=""  class="image-component"/>
<img src="media/7f5b51791b5c4913cd9c8bd3003bc311/redmap-northamerica-full.png" alt=""  class="image-component"/>
<img src="media/60da9f1a8a6bbb62d17ab98f407f4622/darkgray-southamerica-full.png" alt=""  class="image-component"/>
<img src="media/907d093f542eb89f4378386ec7fcc284/redmap-southamerica-full.png" alt=""  class="image-component"/>
<img src="media/1f0b16477190e6a04aa23b59a2745f2e/darkgray-europe-full.png" alt=""  class="image-component"/>
<img src="media/215fd387f4cb8cd96792dcee34aab677/redmap-europe-full.png" alt=""  class="image-component"/>
<img src="media/85342a11683b3d48fbcb7c2603aedd44/darkgray-africamideast-full.png" alt=""  class="image-component"/>
<img src="media/94b326f4cee8a390f70ebabe33bb0613/redmap-africamideast-full.png" alt=""  class="image-component"/>
<img src="media/376af6a1dfba9f0e1167aa0f70f28a90/darkgray-asia-full.png" alt=""  class="image-component"/>
<img src="media/e79d9d3115187110a28c7d25aa6fd12b/redmap-asia-full.png" alt=""  class="image-component"/>
<p class="text-component">North America</p>
<p class="text-component">North America</p>
<p class="text-component">In the U.S., key drivers of medical costs, such as medical services and 
pharmacy, are being managed more effectively as employers increasingly use such strategies as cost-transparency tools, referring employees to cost-effective providers, direct contracting with vendors, prescription drug alternatives, prescription drug formulary management, accountable care organizations and bundled payment models. 

In Canada, where prescription drugs are the largest single cost driver for medical plans, the federal government is taking steps to organize the purchase 
of pharmaceutical products at the national, rather than provincial, level.</p>
<p class="text-component">Regional gross average medical trend rate</p>
<p class="text-component">6.4%</p>
<p class="text-component">Net rate</p>
<p class="text-component">4.0%</p>
<img src="media/ff9b78b0ea1ddfe209d91d10d298397e/close-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Latin
America 
and the Caribbean</p>
<p class="text-component">Latin America and the Caribbean</p>
<p class="text-component">The 2 percent year-over-year decline in Brazil’s medical trend rate reflects the expansion of medical provisions mandated on approved employer-sponsored medical plans. 

Mexico’s 1.2 percent increase is shaped by anticipated currency erosion for imported medical products and continued cost shifting from the social health care program. 

Puerto Rico’s gross and net medical trend rates will see severe drops as a result of macroeconomic challenges and the impact of Hurricane Maria.</p>
<p class="text-component">Regional gross average medical trend rate</p>
<p class="text-component">13.2%</p>
<p class="text-component">Net rate</p>
<p class="text-component">8.5%</p>
<img src="media/ff9b78b0ea1ddfe209d91d10d298397e/close-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Europe</p>
<p class="text-component">Europe</p>
<p class="text-component">Regional gross average medical trend rate</p>
<p class="text-component">5.1%</p>
<p class="text-component">Net rate</p>
<p class="text-component">3.0%</p>
<img src="media/ff9b78b0ea1ddfe209d91d10d298397e/close-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Middle East and Africa </p>
<p class="text-component">Middle East and Africa </p>
<p class="text-component">Government reforms implemented in Egypt over the past year have resulted in a steady 
decline of medical inflation levels. 

Meanwhile, Saudi Arabia’s net medical trend rate remains high due to the implementation 
of value-added taxes (VAT) and new enhancements in health insurance policies. 

In South Africa, higher medical trend rates are being driven by an anticipated increase in the use of employer medical plans, increased hospital costs and VAT hikes. 

The United Arab Emirates is seeing higher health care costs linked to the rising incidence 
of chronic diseases such as hypertension, obesity, cancer and heart conditions likely the result 
of sedentary lifestyles and a shift from traditional diets to fast food.</p>
<p class="text-component">Regional gross average medical trend rate</p>
<p class="text-component">13.7%</p>
<p class="text-component">Net rate</p>
<p class="text-component">7.6%</p>
<img src="media/ff9b78b0ea1ddfe209d91d10d298397e/close-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Asia–
Pacific</p>
<p class="text-component">Asia–Pacific</p>
<p class="text-component">Regional gross average medical trend rate</p>
<p class="text-component">8.6%</p>
<p class="text-component">Net rate</p>
<p class="text-component">5.8%</p>
<img src="media/ff9b78b0ea1ddfe209d91d10d298397e/close-icon.svg" alt=""  class="image-component"/>
<p class="text-component">The Chinese government has taken steps to control medical costs, such as eliminating public hospitals' authority to mark up drug prices 15 percent and limiting the mumber of intermediaries in the distribution of pharmaceutical and medical products, as well as promoting the availability of generic drugs and imrpoving their quality.

In India, employers are focusing on initiatives aimed at shifting medical plan costs to employees.

Meanwhile, in Singapore, employers and insurers are engaged in health intervention initiatives, though the short-term return on those efforts is uncertain.</p>
<p class="text-component">In France, increased 2019 medical trend rates include anticipated higher physician fees due 
to nationwide negotiations with doctors and dentists.

In the U.K., continued perceived declines in the performance of the state-run National Health Service, coupled with a high number of large claims, is resulting in high medical trend rates relative to other industrialized countries.</p></div>
