            <div class="page"><p class="text-component">Les six risques à surveiller au cours de la 
prochaine décennie</p>
<img src="media/97a579f5cd92ef4fbe5d5959ebd8ef55/1-cyber-risk-full.png" alt=""  class="image-component"/>
<img src="media/8609428612de180db4533c5906222027/2-supply-chain-full.png" alt=""  class="image-component"/>
<img src="media/324d4f16421f6d5adf9b409f406c078f/3-pandemic-risk-full.png" alt=""  class="image-component"/>
<img src="media/19ea04596823a02c05cf4093233882a0/4-climate-risk-full.png" alt=""  class="image-component"/>
<img src="media/ac2eadba980bc43c42767a2864c063a1/5-intellectual-property-full.png" alt=""  class="image-component"/>
<img src="media/ba1247337c0ec4d2772963faea8bacf5/6-reputational-risk-full.png" alt=""  class="image-component"/>
<p class="text-component">Cyberrisque</p>
<p class="text-component">La pandémie de COVID-19 et le passage à un milieu de travail numérique ont augmenté notre dépendance à l’égard de la technologie et, par conséquent, notre exposition aux risques de cybermenaces.</p>
<p class="text-component">Risques liés à la chaîne d’approvisionnement et aux fournisseurs </p>
<p class="text-component">Les entreprises sont encore et toujours confrontées à des pénuries d’approvisionnement, à des retards et à une hausse des coûts des produits de base – et, par le fait même, les consommateurs le sont aussi.</p>
<p class="text-component">Risque de pandémie </p>
<p class="text-component">La crise a perturbé différents aspects de nombreuses organisations mondiales, mais ce sont les employés qui devraient en subir les effets les plus persistants au cours de la prochaine décennie.</p>
<p class="text-component">Risque lié aux changements climatiques </p>
<p class="text-component">Le réchauffement planétaire entraîne de nombreux risques – risques opérationnels, incertitude réglementaire, incertitude croissante sur les marchés du transfert du 
risque – et il influencera sans doute les préférences des consommateurs.</p>
<p class="text-component">Risque lié à la propriété intellectuelle </p>
<p class="text-component">Il devient urgent pour les entreprises de protéger leur propriété intellectuelle (PI), c’est-à-dire les brevets, les droits d’auteur, les marques de commerce et les secrets commerciaux qui forment, collectivement, une vaste catégorie d’actifs qui prend 
de l’ampleur.</p>
<p class="text-component">Risque d’atteinte à la réputation</p>
<p class="text-component">L’omniprésence des médias sociaux, l’actualité 24 heures sur 24, 7 jours sur 7 et le flux quasi constant d’incidents très médiatisés ne font qu’accentuer l’importance des risques d’atteinte à la réputation et des dommages qu’ils peuvent entraîner, au cours des dix prochaines années.</p>
<img src="media/97a579f5cd92ef4fbe5d5959ebd8ef55/1-cyber-risk-full.png" alt=""  class="image-component"/>
<img src="media/8609428612de180db4533c5906222027/2-supply-chain-full.png" alt=""  class="image-component"/>

<img src="media/ba1247337c0ec4d2772963faea8bacf5/6-reputational-risk-full.png" alt=""  class="image-component"/>
<p class="text-component">Risque d’atteinte à la réputation</p>
<p class="text-component">Il devient urgent pour les entreprises de protéger leur propriété intellectuelle (PI), c’est-à-dire les brevets, les droits d’auteur, les marques de commerce et les secrets commerciaux qui forment, collectivement, une vaste catégorie d’actifs qui prend
