<p class="text-component">Territorial Scope</p>
<p class="text-component">Definition of Personal Data</p>
<p class="text-component">Legal Basis For Processing Personal Data</p>
<p class="text-component">Individual Rights</p>
<p class="text-component">Data Subject Request Response Time</p>
<p class="text-component">Regulator Enforcement Penalties</p>
<p class="text-component">Enforcement Authority</p>
<p class="text-component">Personal data of EU residents</p>
<p class="text-component">CCPA</p>
<p class="text-component">GDPR</p>
<p class="text-component">Personal data of California residents</p>
<p class="text-component">Any information relating to an identified or identifiable natural person; more narrow</p>
<p class="text-component">Any information capable of being associated with a consumer or household; more broad</p>
<p class="text-component">GDPR</p>
<p class="text-component">CCPA</p>
<p class="text-component">Establishes six legal bases for processing personal information: consent, contract performance, compliance with legal obligation, protection of vital interest, public interest and legitimate interests </p>
<p class="text-component">Does not require legal basis for processing personal data; organizations must indicate the categories of personal information they collect, disclose or sell; organizations must notify data subjects of expanded rights under CCPA</p>
<p class="text-component">GDPR</p>
<p class="text-component">CCPA</p>
<p class="text-component">Right to: access, rectify and erase PI and information processing; know about, restrict and object to collection and use of PI; rights extend to automated decision-making and data portability</p>
<p class="text-component">Right to: know when personal information (PI) is collected, know when and to whom PI is sold or disclosed, reject the sale of PI, access PI, receive equal service and pay equal price</p>
<p class="text-component">GDPR</p>
<p class="text-component">CCPA</p>
<p class="text-component">One month for eligible requests, can be extended to three months if subject is notified within one month of the request</p>
<p class="text-component">45 days for verifiable requests, can be extended to 90 days</p>
<p class="text-component">GDPR</p>
<p class="text-component">CCPA</p>
<p class="text-component">Ceiling of 4 percent of global annual revenue</p>
<p class="text-component">No ceiling</p>
<p class="text-component">GDPR</p>
<p class="text-component">CCPA</p>
<p class="text-component">European Data Protection Board</p>
<p class="text-component">California attorney general</p>
<p class="text-component">GDPR</p>
<p class="text-component">CCPA</p>
<p class="text-component">Sources: www.aon.com/privacy-notices/us/california.jsp; oag.ca.gov/privacy/ccpa; gdpr.eu/
</p>
