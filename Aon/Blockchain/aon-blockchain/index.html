<p class="text-component">Manufacturer creates and codes the drug. The information that goes into the blockchain may include origin date, packaging labels, barcodes or any specific handling instructions.  </p>
<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Distributor verifies the drug and readies it for distribution. The information 
that goes into the blockchain may include verification of origin, barcodes or delivery instructions.</p>
<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Pharmacist verifies the drug was received. This is recorded in the blockchain along with barcodes and origins. </p>
<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Patient buys the drug, and this record is added to the blockchain along with barcodes and transaction numbers. If any issues arise, this drug purchase can be traced back to the manufacturer. </p>
<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>

<img src="media/8f8be3f21de86ade3cef649dedb533ed/solid-block-full.png" alt=""  class="image-component"/>
<p class="text-component">As goods move from region to region, handler to handler, blockchain can reinforce and enhance the supply chain’s efficiency by monitoring each transfer.</p>

<p class="text-component">Supplier prepares items for logistics. The information that goes into the blockchain may include barcodes, shipment dates, order numbers or packing lists. </p>

<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Logistics controls the movement of the product and gets items ready for long-haul carriers. The information that goes into the blockchain may include shipment dates, routing instructions, handling instructions or bills of lading. </p>

<p class="text-component">Long-haul carriers distribute products to worldwide warehouses. The information that goes into the blockchain may include delivery signatures, temperatures or shipment statuses.</p>

<p class="text-component">Warehouses house the items until they are ordered for delivery. The information that goes into the blockchain may include packaging barcodes, routing instructions, storing and delivery instructions, pick date and packaging instructions. </p>
<img src="media/52ffddde661e93ee26d7624de1720d84/outline-block-full.png" alt=""  class="image-component"/>
<img src="media/8f8be3f21de86ade3cef649dedb533ed/solid-block-full.png" alt=""  class="image-component"/>
<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Short-haul carriers deliver the goods. The information that goes into the 
blockchain includes receive date, delivery signature, delivery receipt, customer 
IDs and invoice numbers. </p>
<img src="media/52ffddde661e93ee26d7624de1720d84/outline-block-full.png" alt=""  class="image-component"/>
<img src="media/8f8be3f21de86ade3cef649dedb533ed/solid-block-full.png" alt=""  class="image-component"/>
<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Merchant or customer receives the goods. Blockchain may highlight where a parcel might be in the shipping process and provides a tracking record in case of any issues. </p>

<p class="text-component">Blockchain can monitor and detect points of contamination along the food supply chain, affording it an additional layer of security.</p>

<p class="text-component">Supplier registers food items for producer. The information added into the blockchain may include harvest origin, batch numbers or barcodes.</p>

<p class="text-component">Producer verifies and certifies the food items, approving them for distribution. The following information can go into the blockchain: shipping dates, batch numbers, barcodes or storing temperatures. </p>
<img src="media/52ffddde661e93ee26d7624de1720d84/outline-block-full.png" alt=""  class="image-component"/>
<img src="media/8f8be3f21de86ade3cef649dedb533ed/solid-block-full.png" alt=""  class="image-component"/>
<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Distributor delivers food items to stores. The blockchain record can include shipment status, delivery status, barcodes, batch numbers or storing temperatures.</p>
<img src="media/52ffddde661e93ee26d7624de1720d84/outline-block-full.png" alt=""  class="image-component"/>
<img src="media/8f8be3f21de86ade3cef649dedb533ed/solid-block-full.png" alt=""  class="image-component"/>
<img src="media/7bb475f15473e8c524a542d0887203d6/down-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Retailer accepts the delivery, displays the products and sells food items to customers. Delivery signatures, receive dates, batch numbers and barcodes may be recorded into the blockchain.</p>
<img src="media/52ffddde661e93ee26d7624de1720d84/outline-block-full.png" alt=""  class="image-component"/>
