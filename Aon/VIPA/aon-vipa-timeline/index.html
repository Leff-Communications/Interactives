<p class="text-component">US Virgin Islands Port Authority timeline post storm activities</p>
<p class="text-component">After Hurricanes Irma and Maria, VIPA’s operations served as staging areas for island recovery and received federal government and nongovernmental support such as recovery supplies and access to equipment and generators. </p>
<p class="text-component">Puerto Rico</p>
<p class="text-component">British Virgin Islands</p>

<p class="text-component">September 6, 2017</p>
<p class="text-component">Source: Virgin Islands Port Authority </p>

<p class="text-component">As one of the few remaining operation ports in the eastern Carribean, USVI remains and attrative destination for 
cruise lines. Due to current demand and numerous requests by certain cruise lines, cruise ship traffic is recovering 
quickly and may exceed pre-storm estimates.</p>

<p class="text-component">Hurricane Maria</p>
<p class="text-component">Prior to the arrival of Hurricane Maria, VIPA’s facilities on St. Croix served as a support base for recovery operations on St. Thomas and St. John, allowing recovery to begin faster than other islands in the Caribbean
