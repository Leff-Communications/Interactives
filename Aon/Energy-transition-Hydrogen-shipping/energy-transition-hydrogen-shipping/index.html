            <div class="page"><p class="text-component">The Road to Decarbonization</p>
<p class="text-component">Source: Aon’s The Future of Risk: Energy</p>
<p class="text-component">5 YEARS</p>
<p class="text-component">Improvements in energy efficiency will reduce primary energy demand.</p>
<p class="text-component">Increased demand for renewable energy.</p>
<p class="text-component">5–10 YEARS</p>
<p class="text-component">Electric and hybrid cars will become more prevalent with stand-alone renewable powered charging stations and more efficient charging.</p>
<p class="text-component">Large transport companies (shipping, trains and road-trucks) will start to use hydrogen-fuelled vehicles.</p>
<p class="text-component">10–20 YEARS</p>
<p class="text-component">In order to meet current environmental commitments, let alone any future legislation, it will be necessary for large investment throughout the energy sector to shift to a low-carbon economy.</p>
<p class="text-component">Development of new technologies
• Water electrolysis will become more commercially viable
• The potential for nuclear fusion will be considered</p>
<p class="text-component">Energy mix
• Renewable energy will replace fossil fuels as the major 
   provider of primary energy demand
• Hydrogen will be a significant energy store for renewable
   energy projects during periods of low demand</p>
