            <div class="page"><p class="text-component">L’avenir du travail : Ce que nous avons appris et ce qui nous attend </p>
<p class="text-component">Outre la pandémie, il y a d’autres facteurs qui auront une influence sur l’avenir du travail. L’atténuation des risques et des attentes en matière d’environnement, de société et de gouvernance (ESG) et des risques liés à la chaîne d’approvisionnement, et d’autres facteurs organisationnels et sociaux comme les initiatives liées à la diversité, à l’équité et à l’inclusion ainsi que le vieillissement de la main-d’œuvre joueront tous un rôle dans la vision des employeurs. 

L’idée de la reprise devrait donc se poursuivre bien après la pandémie. Alors que le monde continue de composer avec les défis continus liés à la COVID-19, l’expression que beaucoup entendent depuis un certain temps, « la nouvelle normalité », commence à prendre 
forme. Comme beaucoup de choses demeurent incertaines, une pratique exemplaire recommandée consiste à être prêt à s’adapter, à apprendre des autres, à communiquer efficacement et souvent, et à mettre la gestion du changement à l’avant-plan de 
chaque stratégie. 

Des changements sont à venir, mais avec une vision, une planification et des mesures de premier plan les entreprises pourront non seulement gérer ces changements, mais aussi en tirer parti pour s’épanouir. Pour faire suite à notre point de vue antérieur sur une nouvelle vision du milieu de travail, nous examinons ce que les entreprises ont appris et comment elles appliquent ces leçons. </p>
<p class="text-component">La pandémie de COVID-19 qui persiste a fondamentalement changé la façon dont de nombreuses entreprises abordent des aspects essentiels de leurs activités et la gestion de la continuité des activités. Aujourd’hui, bon nombre d’entreprises ont une nouvelle vision du milieu de travail, qu’il s’agisse du rôle de l’employeur dans le mieux-être des employés ou de la nouvelle définition du milieu de travail; ce n’est plus seulement le bureau. </p>
<p class="text-component">Choisissez les zones en surbrillance pour en savoir plus</p>
<img src="media/3a8e0801fbb655b82ac79e2d27b34d39/click-icon.svg" alt=""  class="image-component"/>
<img src="media/78467216646e35cdea5b769015599b8a/temperature-people-02-full.png" alt=""  class="image-component"/>
<img src="media/287e596b46c3ce2d7ce821876ebd7b80/temperature-people-01-full.png" alt=""  class="image-component"/>
<img src="media/75eee63dcce3c72f047714d3ee6c2597/kitchen-full.png" alt=""  class="image-component"/>
<p class="text-component">Les modèles d’exploitation flexibles, agiles et axés sur les résultats permettent aux entreprises de se distinguer. En intégrant l’agilité et la formation d’équipes interfonctionnelles aux modèles et aux processus, les entreprises tirent davantage de valeur de leur personnel et de leurs structures. </p>
<p class="text-component">Opérations</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/359759ddc410f74d66342ad138ad4a8d/handprint-full.png" alt=""  class="image-component"/>
<p class="text-component">Il est essentiel d’effectuer une analyse des lacunes pour que les dirigeants des opérations cernent les faiblesses de leur gestion de la continuité des activités et de leurs stratégies d’affaires générales. Par exemple, de nombreuses entreprises réalisent qu’elles aimeraient automatiser davantage de processus afin de maintenir la continuité et réduire l’incidence du risque, mais qu’elles n’ont pas le savoir-faire numérique nécessaire pour apporter un changement opérationnel aussi important. Une analyse des lacunes peut aider à comprendre les priorités pour apporter des changements opérationnels significatifs. </p>
<p class="text-component">Opérations</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/a2d8e828b2a0b200255d2572c5c5e783/dogwalker-full.png" alt=""  class="image-component"/>
<img src="media/a2cfee7d65226ce6dc07dcdfc86589de/dogwalker-person-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Les RH se concentrent aussi sur la façon de modifier les approches traditionnelles en matière de talents. Pour ce faire, les dirigeants des RH évaluent les nouvelles préférences de la main-d’œuvre et réorganisent les emplois et les structures de façon à favoriser le travail virtuel. Nombre d’entre eux étudient comment guider les gestionnaires et leur donner de nouvelles compétences en matière de gestion dans un environnement à distance. </p>
<p class="text-component">Ressources humaines</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/d7e2fa191b3f051af5974ca356e61b49/temperature-full.png" alt=""  class="image-component"/>
<p class="text-component">La stratégie de continuité des activités est aussi une priorité pour les RH, qui doivent comprendre comment outiller les employés pour que ceux-ci puissent réagir rapidement au changement et mettre en place des processus et des structures de ressources humaines qui appuient les plans globaux de gestion de la continuité des activités de l’entreprise. </p>
<p class="text-component">Ressources humaines</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/ce1862cf2968da82eca219514d409f59/wheelchair-person-full.png" alt=""  class="image-component"/>
<p class="text-component">Dans l’ensemble, les variables en matière d’embauche changent. Alors que les entreprises se tournent vers le travail à distance et que la concurrence s’intensifie, les entreprises recherchent plus sérieusement des personnes motivées et capables de travailler en équipe, qui savent s’adapter facilement au changement. Traditionnellement, la rémunération était un facteur de motivation majeur pour les nouveaux employés, mais les entreprises cherchent maintenant à mettre l’accent sur les employés qui sont motivés par les résultats. </p>
<p class="text-component">Talent</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/655044e8181f2d6e6b4143962ef07378/manager-at-home-full.png" alt=""  class="image-component"/>
<p class="text-component">Talent</p>
<p class="text-component">Les entreprises ont des talents internes qui possèdent des connaissances institutionnelles et une expertise, mais la façon d’accomplir le travail change. Avec notre infrastructure de travail virtuelle et automatisée, les entreprises doivent veiller à ce que leurs talents actuels puissent appliquer leurs connaissances et leurs compétences de nouvelles façons. L’une des principales priorités en matière de talents devrait être de créer un accélérateur pour permettre aux talents actuels de s’épanouir dans un environnement de travail et un mode opérationnel différents. </p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/0f1846cbe62d1c1cfdef81cb5aa8e7c3/it-guy-full.png" alt=""  class="image-component"/>
<p class="text-component">Les entreprises comprennent que même si les investissements technologiques sont précieux, les TI doivent aussi veiller à ce que les personnes utilisent efficacement la technologie. Ainsi, les TI jouent désormais un rôle plus important dans la gestion de la culture et du changement. Cela est particulièrement important alors que les entreprises déploient de nouveaux outils de collaboration et de nouvelles plateformes libre-service. </p>
<p class="text-component">Technologie de l'information</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/6c8570e417073ae88b93d157c8663acb/kid-full.png" alt=""  class="image-component"/>
<p class="text-component">Technologie de l'information</p>
<p class="text-component">La gestion de la continuité des activités dépend maintenant davantage de l’infonuagique que des plateformes sur place, ce qui signifie que les entreprises doivent réfléchir aux questions de cybersécurité, y compris l’accès à partir de différents appareils et d’emplacements à distance. </p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/9331f3fd1bb233e4de84098eab2dc3ed/talent-charts-full.png" alt=""  class="image-component"/>
<p class="text-component">De nombreuses entreprises passent à un système à bureaux flexibles plutôt que d’offrir des bureaux ou espaces permanents dans leurs immeubles, car les gens sont susceptibles de se présenter au bureau moins souvent. Ceux qui cherchent à sous-louer leurs bureaux pourraient trouver cela difficile compte tenu de l’excédent actuel du marché. </p>
<p class="text-component">Immobilier</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/3dae36135eb035242f23d7fea30abf86/food-delivery-full.png" alt=""  class="image-component"/>
<img src="media/9a6d7f11f334935ba628c123d29a8da7/food-delivery-people-01-full.png" alt=""  class="image-component"/>
<img src="media/c34bdff6b5b09deb12efa7cba9791041/food-delivery-people-02-full.png" alt=""  class="image-component"/>
<p class="text-component">De plus en plus d’entreprises réalisent que les examens réguliers de la résilience des fournisseurs, ainsi qu’une gestion et un contrôle accrus, sont essentiels à la stratégie à long terme. Les dirigeants d’entreprise doivent savoir si un fournisseur donné peut les aider à développer continuellement leurs capacités et leur portée, au lieu d’adopter une approche où l’on ne pense plus aux ressources une fois qu’elles ont été mises en place. De plus, il faut déterminer si l’interruption du service ou la perturbation du service d’un fournisseur deviendra un problème pour l’organisation.</p>
<p class="text-component">Résilience des fournisseurs</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Désormais, les exigences de continuité des activités et de reprise après sinistre des TI sont intégrées aux ententes-cadres de service, de façon à ce que les fournisseurs aient une plus grande responsabilité et que les entreprises obtiennent la transparence dont elles ont besoin. </p>
<p class="text-component">Résilience des fournisseurs</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/ac8c6df198286d76188c4c032a2b3616/workout-full.png" alt=""  class="image-component"/>
<p class="text-component">Ce que les employés attendent de leur employeur a changé, en grande partie en raison de la pandémie et d’autres facteurs, y compris l’accent mis sur la diversité, l’équité et l’inclusion ainsi que les initiatives sociales. Les employés d’aujourd’hui recherchent une flexibilité leur permettant d’accomplir le travail quand cela leur convient, au lieu de travailler selon l’horaire traditionnel 
de 9 h à 17 h – et ils apprécient l’option de pouvoir travailler où ils veulent. Cela s’inscrit dans une approche globale axée sur le bien-être; pour offrir un rendement optimal, de nombreux employés reconnaissent qu’ils doivent également prendre soin de leur bien-être et comptent sur leur employeur pour leur fournir des ressources et du soutien. Ils veulent également des communications plus cohérentes, claires et transparentes de la part de leur employeur. </p>
<p class="text-component">Talent</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/c2c881ee55e7a99bced81984b026bb66/conference-room-full.png" alt=""  class="image-component"/>
<p class="text-component">Les entreprises intègrent les données et les analyses dans de multiples secteurs de leurs activités, y compris les ressources humaines. Le passage à une prise de décision davantage axée sur les données contribue à façonner des points de vue plus précis et à aligner les dirigeants sur une vision cohérente. Les dirigeants des RH sont également mieux à même de cerner les secteurs de risque et les stratégies d’atténuation grâce à des données plus nombreuses et de meilleure qualité. </p>
<p class="text-component">Ressources humaines</p>
<img src="media/37352642c96ce6944a7d5460eed84883/x-icon.svg" alt=""  class="image-component"/>
<img src="media/041ad2bf2ab6562e82abc7568bf9af0a/image.svg" alt=""  class="image-component"/>
<img src="media/015f3cc24a34344f6df4fba0281a2027/image.svg" alt=""  class="image-component"/>
