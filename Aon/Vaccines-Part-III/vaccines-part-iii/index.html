<p class="text-component">DEC 2020</p>

<p class="text-component">MAR 2021</p>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">12/31/19</p>
<p class="text-component">A cluster of cases of pneumonia is identified in Wuhan, China.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">1/9/20 </p>
<p class="text-component">The outbreak is identified as a new coronavirus.</p>
<p class="text-component">1/11/20 </p>
<p class="text-component">China reports the first known death from the new illness. </p>
<p class="text-component">1/21/20 </p>
<p class="text-component">The U.S. reports its first case of the new coronavirus.</p>
<p class="text-component">1/30/20 </p>
<p class="text-component">The World Health Organization (WHO) declares public health emergency.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">2/11/20 </p>
<p class="text-component">WHO names the disease caused by the virus “COVID-19.”</p>
<p class="text-component">2/28/20 </p>
<p class="text-component">Stock markets report largest single-week declines since 2008 financial crisis.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">3/11/20 </p>
<p class="text-component">WHO declares COVID-19 a global pandemic.</p>
<p class="text-component">3/12/20 </p>
<p class="text-component">Major League Baseball suspends spring training. Two days later, the English Premier League suspends its soccer season. Other sporting events follow.</p>
<p class="text-component">3/16/20 </p>
<p class="text-component">As global governments issue lockdowns and stay-at-home orders, many businesses move to remote working and U.S. researchers administer the first experimental COVID-19 vaccine dose.</p>
<p class="text-component">3/27/20 </p>
<p class="text-component">As governments around the world take steps to address the economic impact of the pandemic, the  U.S. government passes the The Coronavirus Aid, Relief, and Economic Security (CARES) Act, a $2 trillion coronavirus economic stimulus bill. U.S. cases top 100,000, highest in the world, with more than 1,500 deaths.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">4/20/20 </p>
<p class="text-component">Oil prices go negative as worldwide demand plunges.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">7/30/20 </p>
<p class="text-component">The U.S. sees its largest ever quarterly economic decline.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">9/28/20 </p>
<p class="text-component">Global COVID-19 deaths 
pass 1 million.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">11/16/20 </p>
<p class="text-component">The Moderna vaccine is reported to be 94.5 percent effective. Two days later, the Pfizer BioNTech vaccine is reported to be 95 percent effective.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">12/11/20 </p>
<p class="text-component">The U.S. Food and Drug Administration (FDA) approves emergency distribution of the Pfizer vaccine. </p>
<p class="text-component">12/18/20 </p>
<p class="text-component">The FDA approves the Moderna vaccine for emergency use. </p>
<p class="text-component">12/21/20 </p>
<p class="text-component">The U.S. government passes an additional $900 billion COVID relief bill.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">2/27/21 </p>
<p class="text-component">The FDA approves emergency use of Johnson & Johnson’s single shot vaccine.</p>
<img src="media/255bd124bde0e87d50ec7ae39b4904a8/image.svg" alt=""  class="image-component"/>
<img src="media/96b24c1949f514d7227e523c4f14f453/x-icon.svg" alt=""  class="image-component"/>
<p class="text-component">3/9/21 </p>
<p class="text-component">U.S. Congress government approves $1.9 trillion pandemic relief bill.</p>
<p class="text-component">3/11/21 </p>
<p class="text-component">The world marks the first anniversary of the COVID-19 outbreak being declared a pandemic.</p>
<p class="text-component">Mid March 2021 </p>
<p class="text-component">More than 390 million shots had been administered globally.</p>
