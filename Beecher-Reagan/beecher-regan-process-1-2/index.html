<p class="text-component">We compile active and passive candidates into a source list along with professional referrals and then apply database validation and market intelligence to refine our list.</p>
<p class="text-component">Source List:</p>
<p class="text-component">We rank and categorize potential candidates and provide clients with their profiles.</p>
<p class="text-component">Candidate Short List for the Client:</p>
<p class="text-component">We list viable and nonviable candidates and provide explanations for our categorization.</p>
<p class="text-component">Selection List:</p>
<p class="text-component">We recruit candidates and establish a relationship, and then follow a proven process to validate them.</p>
<p class="text-component">Candidate Contact:</p>
<p class="text-component">We consult with each candidate to find the optimal fit for both sides, building on our 
industry expertise and our deep knowledge of client’s challenges and needs.</p>
<p class="text-component">Selecting Candidates</p>
<p class="text-component">We connect with our extensive network of placed and prospective candidates as well as satisfied clients.</p>
<p class="text-component">Make Connections: </p>
<p class="text-component">We speak to companies matching our client’s profile to get multiple perspectives on the right talent. </p>
<p class="text-component">Tap Our Client Network:</p>
<p class="text-component">We map the entire candidate market with both our own research capabilities and independent research with commission. </p>
<p class="text-component">Conduct Research:</p>
<p class="text-component">Our three-step search process is designed to find leaders that make companies, practices, and teams stronger.</p>
<p class="text-component">Sourcing Candidates</p>
<p class="text-component">Our transparent approach uses up-to-the-minute market intelligence to yield the most qualified Candidates for our Clients. </p>
