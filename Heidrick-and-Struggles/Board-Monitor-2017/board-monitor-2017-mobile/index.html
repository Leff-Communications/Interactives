<p class="text-component">Research in recent years has shown a correlation between gender diversity on boards and superior shareholder value. When the numbers of board directors of African-American, Hispanic, and Asian descent reach critical mass, which will enable statistically significant correlations with share-holder value, we believe the results will be the same. Boards 
have been aware of the research on gender and business performance for some time, as the uptick in the rate at which they were adding women in recent years suggests—only 18.0% of new director appointees in 2009 were women versus 29.8% in 2015. But the deceleration in 2016 begs the question: Is this a plateau or dip that will last for some years to come—or merely a pause before the upward climb resumes?</p>
