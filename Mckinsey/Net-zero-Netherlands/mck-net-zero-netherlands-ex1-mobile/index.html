            <div class="page"><p class="text-component">Achieving net-zero emissions in the Netherlands will require sustained efforts across numerous sectors.</p>

<p class="text-component">Decarbonization vs 2019</p>
<p class="text-component">Main drivers for 2030 reduction</p>
<p class="text-component">~80% electrification of low- and medium-temperature combustion processes across the industry</p>
<p class="text-component">Main decarbonization realized in steel, petroleum refining, and other chemicals</p>
<p class="text-component">~35% reduction in barrels of oil refined</p>
<p class="text-component">~80% of power supplied from renewables</p>
<p class="text-component">Installed capacity of ~46 GW of solar, ~31 GW of offshore wind,
and ~7 GW of onshore wind</p>
<p class="text-component">5</p>
<p class="text-component">~25% of greenhouses heated with district heating and ~20% with electric heat pumps</p>
<p class="text-component">~40% of homes highly insulated, ~60% using gas boiler, ~20% with hybrid or electric heat pump, and ~15% on district heating</p>
<p class="text-component">Implementation of modern farming practices </p>
<p class="text-component">~60% of passenger car and van kilometers traveled with a battery electric vehicle </p>
<p class="text-component">~40% of truck kilometers 
traveled with an electric vehicle, with a minor uptake of fuel cell electric vehicles</p>
<p class="text-component">Wetland emission reduction of ~1.75 MtCO</p>
