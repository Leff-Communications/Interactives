            <div class="page"><p class="text-component">Takeaways from the survey include the following:</p>
<img src="media/30d2abb75ee072f6485927ec3f39c077/processed-svg-click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Growers are unsure about business outcomes. Rising crop prices and yields offer them reasons for optimism, but they expect headwinds from higher costs on inputs and overhead. </p>
<p class="text-component">Growers are managing volatility and uncertainty 
by embracing new products and technologies: about 
50 percent of growers expect to use new 
yield-improvement products. </p>
<p class="text-component">Growers are looking 
to engage with suppliers differently to find solutions that 
meet performance and price needs. 
An omnichannel approach is preferred.</p>
<p class="text-component">Grower acceptance of agtech has continued 
to rise in the past 2 years. Nonetheless, challenges to scaling remain as a result of unclear ROI and poor experiences for growers. </p>
<p class="text-component">Click on each category to learn more</p>
<p class="text-component">Growers remain interested in sustainable practices but adoption of more holistic approaches beyond no-till and cover cropping is limited, particularly if risk or capital demands are 
too high.</p>
<p class="text-component">Managing macro uncertainty</p>
<p class="text-component">Willingness to innovate</p>
<p class="text-component">Evolving engagement with suppliers</p>
<p class="text-component">Agtech momentum with scaling challenges</p>
<p class="text-component">White space in adoption of sustainable practices</p>
