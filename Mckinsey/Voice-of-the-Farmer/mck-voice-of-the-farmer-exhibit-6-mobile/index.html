            <div class="page"><p class="text-component">Small farms are categorized as less than 2,000 acres; medium-size farms as 2,000 to 5,000 acres; and large farms as more than 5,000 acres.
Source: McKinsey US Farmer Insights 2022–23 (n = 222)</p>
<p class="text-component">¹</p>
<p class="text-component">Larger farms are currently taking more actions to mitigate volatility than small farms.</p>
<p class="text-component">Changes in farm management driven by volatility of inputs and grain pricing,</p>
<p class="text-component">% of respondents (n = 222)</p>
<p class="text-component">Q: How does the volatility in grain pricing and inputs change how you manage your farm? Select all that apply.</p>
<p class="text-component">By farm size¹</p>
<p class="text-component">Small</p>
<p class="text-component">Medium</p>
<p class="text-component">Large</p>
<img src="media/5b158bb6387579b1a69c088443c85127/image-full.png" alt=""  class="image-component"/>
<p class="text-component">Growers, especially larger farms, are changing purchasing and selling patterns</p>
<p class="text-component">Buy inputs earlier</p>
<p class="text-component">Sell forward more crops</p>
<p class="text-component">Look for lower prices more ag-gressively</p>
<p class="text-component">Engage in crop trading or other financial hedging</p>
<p class="text-component">Switch crops</p>
<p class="text-component">Invest in technology to better inform my spending decisions</p>
<p class="text-component">Large farms are much more likely to reach for financial hedging</p>
