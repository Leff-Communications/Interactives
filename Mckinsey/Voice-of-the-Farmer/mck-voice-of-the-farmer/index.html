<p class="text-component">Takeaways from the survey include the following:</p>
<img src="media/77b386d0f9738d7740b46f157391d95f/processed-svg-click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Growers are unsure about business outcomes. Rising crop prices and yields offer them reasons for optimism, but they expect headwinds from higher costs on inputs and overhead. </p>
<p class="text-component">Growers are managing volatility and uncertainty 
by embracing new products and technologies: about 50 percent of growers expect 
to use new yield-improvement products. </p>
<p class="text-component">Growers are looking to engage with suppliers differently to find solutions that 
meet performance and price needs. 
An omnichannel approach is preferred.</p>
<p class="text-component">Grower acceptance of agtech has continued to rise 
in the past 2 years. Nonetheless, challenges to scaling remain 
as a result of unclear ROI and poor experiences for growers. </p>
<p class="text-component">Click on each category to learn more</p>
<img src="media/4e8b39c1b69b0cc6a08f03d3f7a709bd/gettyimages-1336376370-bt-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Voice of the US farmer in 2022:</p>
<p class="text-component">Innovating through uncertainty</p>
<p class="text-component">Supply chain disruption, geopolitical uncertainty, and climate change are contributing to above-average price volatility and inflation. To find out how farmers are addressing these challenges, McKinsey surveyed more than 1,300 US row and specialty-crop farmers in May 2022. Their responses reveal that farmers are regarding the future with wary optimism and that it is more important than ever for farmers to capture the most from every acre. </p>
<img src="media/e97d9b88048ccf12ec1d7970ac5abeb1/processed-svg-arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Growers remain interested in sustainable practices but adoption of more holistic approaches beyond no-till and cover cropping is limited, particularly if risk or capital demands are 
too high.</p>
