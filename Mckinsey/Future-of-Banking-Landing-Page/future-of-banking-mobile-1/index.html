    <noscript>
        
            <div class="page"><img src="media/a0d352d604d13be053cfa90639a92323/mck-scriptmark-rgb-white-full.png" alt=""  class="image-component"/>
<img src="media/95785d9f8ab60501722855f1d91e814e/background-18-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Seven transformative 
shifts in US retail banking</p>
<p class="text-component">Only ten years ago, the US retail banking industry was in the depths of the global financial crisis, as many once leading institutions struggled to survive. Since then, after bringing in billions in fresh capital, US banks have made a return to stable ground and greater liquidity. Now, however, several transformative forces are accelerating the evolution of US banking and promising to make the business more challenging in the next ten years. </p>
<p class="text-component">Signs of acceleration for the seven shifts</p>
<p class="text-component">Download the full report for more on how all seven shifts 
are transforming the US retail banking landscape.</p>
<img src="media/a0d352d604d13be053cfa90639a92323/mck-scriptmark-rgb-white-full.png" alt=""  class="image-component"/>
<p class="text-component">Copyright © 2019 McKinsey & Company. All rights reserved. </p>
<p class="text-component">Download</p>
<img src="media/dadfdaa9b5dc3917ca4c7ec6bf316c91/asset-55-full.png" alt=""  class="image-component"/>
<p class="text-component">Big Tech is a growing disintermediation threat</p>
<img src="media/5d6680dd1052fc467e597360f1b4c6db/asset-48-full.png" alt=""  class="image-component"/>
<p class="text-component">Banks are creating and joining ecosystems</p>
<img src="media/23d81826d481f3c70001d98d71e3c28a/asset-49-full.png" alt=""  class="image-component"/>
<p class="text-component">All banking customer groups now prefer digital channels</p>
<img src="media/8dd30809f09b674549cae60e26f28c58/asset-57-full.png" alt=""  class="image-component"/>
<p class="text-component">“Good banks” will 
  be rewarded for 
  demonstrating 
  genuine social 
  responsibility</p>
<img src="media/a06ac5e357ab5d78519c2443a26619d3/asset-56-full.png" alt=""  class="image-component"/>
<p class="text-component">Next generation technologies have arrived and will reduce the cost scale of US banks</p>
<img src="media/904da2e576495b61c8808316106331cc/asset-54-full.png" alt=""  class="image-component"/>
<p class="text-component">Managing an expanding set of risks requires integration across the bank</p>
<img src="media/f3fb7cf130312f8f1f9af560f70f3d3e/asset-51-full.png" alt=""  class="image-component"/>
<p class="text-component">A skilled digital talent base is now crucial in banking</p>
<img src="media/c5d3f87c7242bcee839bd9ee552d84ec/asset-46-blue-full.png" alt=""  class="image-component"/>
<p class="text-component">Major moves by technology companies like Amazon (accounts), Facebook (Libra), and Apple (Goldman Sachs) have occurred while customer trust has now surpassed more than 50% of consumers</p>
<img src="media/c5d3f87c7242bcee839bd9ee552d84ec/asset-46-blue-full.png" alt=""  class="image-component"/>
<p class="text-component">Over the past two years, a majority of bank executives have become convinced to move beyond banking into new ecosystems and develop platforms-as-a-service </p>
<img src="media/c5d3f87c7242bcee839bd9ee552d84ec/asset-46-blue-full.png" alt=""  class="image-component"/>
<p class="text-component">Older customers 
are now increasingly driving the shift 
to end-to-end digital delivery by banks  </p>
<img src="media/c5d3f87c7242bcee839bd9ee552d84ec/asset-46-blue-full.png" alt=""  class="image-component"/>
<p class="text-component">  Actions that
  consumers consider “good” are now table     stakes for banks</p>
<img src="media/c5d3f87c7242bcee839bd9ee552d84ec/asset-46-blue-full.png" alt=""  class="image-component"/>
<p class="text-component">Next generation platforms are no longer experiments, but are enabling banks to radically automate and run at fractions of historical costs</p>
<img src="media/c5d3f87c7242bcee839bd9ee552d84ec/asset-46-blue-full.png" alt=""  class="image-component"/>
<p class="text-component">Complex risks like cyberattacks and social media incidents now have the potential to rapidly deplete a bank’s profits, capital, or reputation </p>
<img src="media/c5d3f87c7242bcee839bd9ee552d84ec/asset-46-blue-full.png" alt=""  class="image-component"/>
<p class="text-component">Accelerating technology change has led to a critical shortage of more complex digital skills </p>
<p class="text-component">Inflection point:</p>
<img src="media/f8b5077c73cc7c214a7ae7c525525aa9/arrowdown-01-full.png" alt=""  class="image-component"/>
<img src="media/fd3d72ff1fb64b6928a9e1584d0fd850/asset-23-full.png" alt=""  class="image-component"/>
<p class="text-component">Banks are creating and joining ecosystems </p>
<p class="text-component">While banks are increasingly thinking of ecosystem expansion as the development of platforms-as-a-service, with the aim to be the platform of choice for consumers, consumers do not yet see them as natural leaders of broad-based ecosystems that also provide non-financial products and services.</p>

<p class="text-component">All banking customer groups now prefer digital channels  </p>
<p class="text-component">In the past 12 months, the appeal for digital banking, as part of an omnichannel experience, has broadened rapidly. Even consumers aged 50 to 70—not traditionally thought of as the most 
tech-savvy customers—are hungry for simple, seamless digital experiences, and represent the largest profit pool for banks.</p>

<p class="text-component">A skilled digital talent base is now crucial in banking </p>
