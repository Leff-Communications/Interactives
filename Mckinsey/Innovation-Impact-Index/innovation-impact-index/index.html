            <div class="page"><p class="text-component">The McKinsey Innovation Impact Index 2022</p>
<p class="text-component">Month XX, 2022 | Article</p>
<img src="media/6eb9bf46b339b54d827f31793206f507/gettyimages-1379013647-2048x2048-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Our inaugural index identifies the 50 public companies that have most successfully developed new technologies or products and also delivered financial impact.</p>
<p class="text-component">By Brian Quinn, Erik Roth, Yves Vontobel, and TBD</p>
<p class="text-component">“Innovation.” It’s a buzzword, an aspiration, and a source of endless fascination. The question of which companies are the most innovative has been around for decades—if not generations—driven in part by rivals seeking to learn from others. “If we can just become more innovative,” the thinking goes, “our problems may be solved.”

But what makes a company innovative? There’s no shortage of rankings aiming to provide the answer, with most either based on surveys or calculated through a capital-market lens. The same companies regularly appear across these lists, partly because the methodologies used often end up relying on valuation-based assumptions or name recognition, which favors larger or consumer-facing companies as well as promising upstarts creating waves.

The problem is that these rankings say little about actual impact. Innovation for its own sake can be both interesting and admirable, and it often eventually leads to better solutions. But our view is innovation requires much more than just developing new technologies or products. It requires those technologies or products to be commercially viable—for their release and market success to meaningfully change an organization’s performance trajectory.

That’s why we’ve pursued an approach that balances objective financial metrics measuring past and expected impact, as well as media coverage of innovation-based activities. The financial metrics provide a sense of the bottom-line impact of innovation-based activities, while coverage in social and traditional media helps measure how much innovation has been a stated focus of an organization and the extent to which its efforts have been noted by others.

Following this approach, the McKinsey Innovation Impact Index aims to do justice to three principles:

● provide an objective, quantitative, and impact-oriented evaluation of innovation performance

● look beyond companies that were “born innovative” to identify those that have created a real change in performance

● capture innovation stories from companies that can inspire others, even if they’re not publicly well known

Our objective is to elevate and celebrate companies that are truly innovative. Our list contains many familiar names—many companies lauded publicly as innovative do deliver serious financial returns—but also many organizations whose innovation efforts have been traditionally underrated or overlooked. There are also many more we could celebrate, as well as many that were left out but that we expect to highlight next year.</p>
<p class="text-component">The world’s most innovative public companies</p>
<p class="text-component">The companies in our list have developed innovative technologies and products that are delivering significant financial impact. We believe their efforts offer insights for leaders, given they are not the result of “endowments” that are difficult for others to match but are genuine innovations that have meaningfully changed their performance trajectory. Our list is not a ranking but is ordered alphabetically.</p>

<p class="text-component">The most innovative public companies are a diverse set. They represent companies of a variety of industries in more than 12 different countries. Most companies are based in the United States (34), followed by China (four) and Japan (three). 

Across industries, technology, media, and telecommunications (TMT) companies (15) and industrials (11) are most prominently represented. A large number of companies within TMT are leveraging a platform business; within industrials, semiconductor-related industries are dominant. The industries with only limited or no representation focus on utilities, transportation, automobile manufacturing, real estate, banking, pharmaceuticals, energy, and business services. Especially in the case of banking and pharmaceuticals, the substantial capital deployment of companies in both industries sets a hurdle for breaking into the top 50, and some just barely made our threshold (for example, Eli Lilly).</p>
<p class="text-component">Our methodology in detail</p>
<p class="text-component">We focused our analyses on identifying the 1 percent of companies with the highest innovation impact, starting with the largest 5,000 public companies by market capitalization. Beyond financial metrics, we leveraged a natural-language-processing (NLP) tool to analyze and quantify online media coverage and social media discussions of innovation topics. 

We deployed a four-step methodology:</p>
<p class="text-component">1. </p>
<p class="text-component">We wanted to ensure we considered only companies that have substantially created and increased value from their business. While innovation 
may not immediately translate into value, the intent was to celebrate companies whose innovation has, to some extent, translated into value. 
We chose to measure this value through the metric of growth in economic profit, which quantifies growth in excess returns over a company’s 
cost of capital. To facilitate further a comparison of companies of different sizes and industries, we normalized this metric by the underlying 
invested capital.

To avoid mistaking a great M&A strategy with organic impact from innovation, we excluded companies whose growth has been driven primarily by inorganic moves (for instance, situations in which M&A activity makes up more than 10 percent of a company’s market capitalization). While we would have liked to include companies with programmatic M&A and a strong track record of innovation, the challenge of separating the two 
drivers of growth and value creation is nontrivial, and we will try to address it going forward. 

We included only companies about which investors are convinced that their value-creation trajectory can be maintained. To this end, we excluded companies that have failed to deliver any excess returns to shareholders throughout the period.

We validated that innovation is at the core of each company’s value creation and success. We filtered companies by leveraging our NLP-based innovation buzz metric along with a few qualitative refinements to account for imprecisions in the raw data, such as very small or negative 
invested capital.</p>

<p class="text-component">Rank companies based on Economic Profit¹ (EP) growth relative to their invested capital and industry median over past 5 years²</p>
<p class="text-component">Exclude companies which have done deals with value >10% of acquiror market cap in past 5 years (ie, indicating growth achieved primarily through large acquisitions)</p>
<p class="text-component">Exclude companies which have not achieved any excess TSR vs. their 
industry (ie, indicating lack of market confidence in 
their future growth)</p>
<p class="text-component">Keep companies with high media coverage or social media discussion on innovation topics⁴</p>
<p class="text-component">Economic Profit = Net operating profit after tax–(total invested capital x cost of capital). Can be interpreted as absolute profit after tax, after paying investors back for the use of their capital.
Controlling for company size differences and industry momentum; using averages for 2016/16 and 19/20 for EP and average IC.
Impact score = (2019 EP – 2015 EP) / (Avg. IC from 2015 to 2019) – industry average.
Includes manual controlling for noise in the data.</p>

<p class="text-component">Limitations of our approach</p>
<p class="text-component">There are four main limitations to our approach, which may explain why select companies were not included in our list.</p>

<p class="text-component">Backward-looking innovation monetization. Our approach builds on historical economic profit and invested capital, which may not accurately reward growth companies investing heavily today that are yet to monetize their innovations.  

Excluding companies that have executed significant M&A. To avoid celebrating pure M&A champions, our approach penalizes companies that have strongly engaged in M&A alongside investments into organic growth. We do believe it’s critical to invest in venture ecosystems and to use M&A to accelerate innovation efforts, so we have included companies that have moderately engaged in M&A.

Focusing on larger and public companies. This may not reflect private and smaller companies with strong innovative capabilities.

Focus on English-language press. Our innovation buzz metric primarily considers English-language press and social-media posts translated into English. While we adjust for media presence, companies with heavy non-English media coverage or no coverage are likely underindexed in our list. This can particularly affect companies in China, Japan, and others in the Asia–Pacific region.</p>

<p class="text-component">Additionally, our approach may capture selected companies that are innovative but have delivered excess returns through other means (for example, rigid transformation programs, pandemic-based impacts, or extraordinary events). While qualitative refinements allowed us to isolate several cases 
in which we knew other items might have driven the result, some companies on our list may have generated meaningful returns through a 
combination of activities, including innovation as well as market tailwinds.</p>
