            <div class="page"><p class="text-component">Which city had the highest level of public transport capital expenditure in 2018? </p>

<p class="text-component">Santiago</p>

<p class="text-component">Correct answer: London</p>
<p class="text-component">Transport for London—the entity responsible for the planning, delivery, and day-to-day operation of the city’s public transport system—reported $3.29 billion (£2.47 billion)

            <div class="page"><p class="text-component">How many kilometers
of high-speed rail
were opened in China
in 2018?</p>
<img src="media/9b82561bcdb55aa80eae6021b5c567a1/2-full.png" alt=""  class="image-component"/>
<p class="text-component">CORRECT</p>
<p class="text-component">3,527 kilometers</p>
<p class="text-component">China opened 3,527 kilometers of high-speed rail in 2018. The longest route—at 407 kilometers—is between Shenyang and Niuheliang and can reach a maximum speed of 350 km/h. China has the world’s longest high-speed railway network and accounts for about two-thirds of the world’s commercial high-speed rail tracks.</p>

            <div class="page"><p class="text-component">What was the net change in global sales of electric vehicles (EVs) between 2014 and 2018?</p>

<p class="text-component">Correct answer: 60 percent</p>
<p class="text-component">Between 2014 and 2018, the global 
EV market grew at 60 percent per annum, reaching 2.1 million newly registered vehicles in 2018. Norway continues to lead the world in EV sales, with 40 percent of the market share in
