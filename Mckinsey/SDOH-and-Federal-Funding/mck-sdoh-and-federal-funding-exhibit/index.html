    <noscript>
        
            <div class="page"><p class="text-component">Recent legislation</p>
<p class="text-component">Federal programs and agencies</p>
<p class="text-component">Managed-care standards and supports</p>
<p class="text-component">Center for Medicaid and CHIP Services (CMCS), Medicaid Enterprise System (MES):</p>
<p class="text-component">Federal grant initiatives related to managed care:</p>
<p class="text-component">Recent legislation such as the American Rescue Plan Act and CARES Act provided both CDC and ACF funding:</p>
<p class="text-component">The CDC received funding for public-health modernization investments, making a grant here more feasible to explore. The ACF received funding to advance children, family, and community efforts in light of COVID-19</p>
<p class="text-component">Justification: While not direct funding, resources from recent legislation provide justification for potential funding from federal programs and agencies</p>
<p class="text-component">While managed care itself is not a federal funding mechanism, states can access federal support through grant initiatives related to managed care as available, such as past State Innovation Model (SIM) grants</p>
<p class="text-component">Federal standards affecting managed care and innovation flexibility:</p>
<p class="text-component">Federal standards can also affect managed care such as medical-loss ratios (MLRs); quality-improvement activities may include wellness and SDoH. States have flexibility to encourage innovation in SDoH across managed-care organizations (MCOs) such as in value-added services or "in lieu of" services</p>
<p class="text-component">Justification: Investing in SDoH data and infrastructure aligns with managed-care objectives of improving population health quality outcomes and providing lower costs</p>
<p class="text-component">Justification: Funding is a federal match for both start-up and ongoing costs. The effort aligns with MES and Medicaid objectives because investment can improve outcomes and lower costs</p>
<p class="text-component">Potential grant and partnership opportunities to bolster public health infrastructure and advance health equity particularly as it relates to unmet basic needs</p>
<p class="text-component">Federal match to support set up of the platform, then ongoing maintenance</p>
<p class="text-component">Potential grant and partnership opportunities to support vulnerable children and families (eg, TANF² block grant)</p>
<p class="text-component">Justification: Aligns with the agencies’ focuses and strategic objectives (eg, resource connection to support families in need) </p>
<p class="text-component">Justification: The CDC is increasingly focusing on public health infrastructure modernization, health equity, and SDoH, and such a partnership can advance both the CDC and the state’s aims</p>
<p class="text-component">Federal programs and agencies</p>
<p class="text-component">Managed-care standards and supports</p>
<p class="text-component">Recent legislation</p>
<p class="text-component">Justification: Funding can be unlocked to demonstrate impact of the innovation, with potential for renewal and more continuous support. Aligns with Medicaid’s program objectives and benefits the target population (eg, improved care management, seamless ways to connect individuals with supportive programs and keep them independent) </p>
<p class="text-component">Grant to test whether the SDoH referral platform improves outcomes, lowers costs, and keeps the target population independent</p>
<p class="text-component">Medicaid 1115 demonstration waiver:</p>
<p class="text-component">Waivers and authorities</p>
<p class="text-component">Waivers and authorities</p>
<p class="text-component">Federal funding mechanisms can be combined to optimize impact.</p>
<p class="text-component">Illustrative example</p>
<p class="text-component"> A state that would like to support a closed-loop SDoH¹ referral system considers what federal funding supports are available.</p>
<p class="text-component">¹</p>
<p class="text-component">Social determinants of health.</p>
