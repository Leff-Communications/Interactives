            <div class="page"><p class="text-component">Comparing alternative protein sources based on key consumer criteria for food selection reveals opportunities and challenges.</p>
<img src="media/48e65d9b2db6e25403cab8ec0b622164/mck-scriptmark-rgb-mckdeepblue-full.png" alt=""  class="image-component"/>
<p class="text-component">Safety perception</p>

<p class="text-component">>10 years on the market</p>
<p class="text-component">Product nature</p>
<p class="text-component">Sold as concentrate containing around 65 percent protein or isolate containing 85 percent protein. </p>
<p class="text-component">Functionality</p>
<p class="text-component">It has one of the highest scores on digestibility and amino acid balance for all alternative proteins and a neutral taste profile, making it a versatile ingredient.</p>
<p class="text-component">Competitive position</p>
<p class="text-component">Soy is extremely well developed, with major investments across its value chain from farm to fork. It has one of the lowest levels of environmental impact as a nitrogen-fixing crop and a low price point. All of these factors make soy the highest-value alternative protein.</p>
<p class="text-component">Challenges</p>
<p class="text-component">Soy is generally a GMO, so perceptions may be affected by the broader consumer debate about the safety of GMOs. In addition, soy is reported to have allergenic and estrogenic effects, though a recent review of the literature shows that any negative effects are very limited. </p>
<img src="media/66cd644d6a64b9255b9296a17468059d/challenges-full.png" alt=""  class="image-component"/>
<img src="media/93b5669fb0281f4b46a872ecfd3d38a6/competitive-position-full.png" alt=""  class="image-component"/>
<img src="media/9cb27a59be1ef503505f0bd1a311cd68/functionality-full.png" alt=""  class="image-component"/>
<img src="media/5e565c01a9e30f1dc483a54ad3976933/product-nature-full.png" alt=""  class="image-component"/>
<p class="text-component">Safety perception</p>
<p class="text-component">Taste</p>
<p class="text-component">Protein digestibility-corrected amino acid score</p>
<p class="text-component">Environmental impact</p>
<p class="text-component">Perceived animal welfare</p>
<p class="text-component">Novelty</p>
<p class="text-component">$/kg, 100% protein</p>
<p class="text-component">Non-GMO, nonallergenic, and very safe</p>
<p class="text-component">Slight beany taste must be masked</p>
<p class="text-component">>10 years on the market</p>
<p class="text-component">N/A</p>
<p class="text-component">Low</p>
<p class="text-component">5.0</p>
<p class="text-component">0.72</p>
<p class="text-component">Product nature</p>
<p class="text-component">Sold either as a concentrate 65 percent prepared through dry fractionation or an isolate at 85 percent protein through wet fractionation, which could be functional or denatured protein depending on the process.</p>
<p class="text-component">Functionality</p>
<p class="text-component">Its minimal beany flavor makes it versatile, but it has a lower score than soy on amino acid balance and digestibility.</p>
<p class="text-component">Competitive position</p>
<p class="text-component">Coming from a nitrogen-fixing legume, pea protein has one of the lowest levels of environmental impact. In addition, it is one of the cheapest alternative protein sources and also gets points with consumers for safety, as it is non-GMO and nonallergenic. The industry has seen a spike in patent filing on pea protein by 15 percent CAGR since 2009, while soy declined by 2 percent over the same period, signaling growing interest. </p>
<p class="text-component">Challenges</p>
<p class="text-component">Peas contain approximately 24 percent protein. Processing them for protein leads to a high volume of by-product, mainly starch, therefore manufacturers must find a specialty starch market to make pea processing economics less vulnerable to pea price volatility. Current markets include vermicelli noodles, thickening agents, and batter.</p>
<img src="media/66cd644d6a64b9255b9296a17468059d/challenges-full.png" alt=""  class="image-component"/>
<img src="media/93b5669fb0281f4b46a872ecfd3d38a6/competitive-position-full.png" alt=""  class="image-component"/>
<img src="media/9cb27a59be1ef503505f0bd1a311cd68/functionality-full.png" alt=""  class="image-component"/>
<img src="media/5e565c01a9e30f1dc483a54ad3976933/product-nature-full.png" alt=""  class="image-component"/>
<p class="text-component">Safety perception</p>
<p class="text-component">Taste</p>

<p class="text-component">Potentially allergenic</p>
<p class="text-component">Unfamiliar taste, texture, and aroma requires extensive development</p>
<p class="text-component">>5 years on the market</p>
<p class="text-component">Acceptable</p>
<p class="text-component">Low</p>
<p class="text-component">41.0</p>
<p class="text-component">0.73</p>
<p class="text-component">Product nature</p>
<p class="text-component">Sold as whole or milled as flour containing up to 25 percent protein; no protein isolate is currently available in large scale.</p>
<p class="text-component">Functionality</p>
<p class="text-component">The flour has a distinct texture, appearance, and aroma that creates challenges in product formulation. The protein also has a low digestibility and amino acid balance score.</p>
<p class="text-component">Competitive position</p>
<p class="text-component">Insect protein is the most efficient in conversion of feed into edible weight, requiring 2.3 kilograms of feed to 1.0 kilogram of live animal weight and can be raised on low-value agricultural by-products. Chicken (2.3 kilograms), pork (5.0 kilograms), and beef (8.8 kilograms) all call for significantly more feed.</p>
<p class="text-component">Challenges</p>
<p class="text-component">Production is currently costlier ($4 to $5 a pound) than alternatives with higher-quality protein, such as poultry, dairy, and beef. To be competitive, insect protein would need to be ~$2 a pound. Furthermore, the taste is a barrier for adoption.</p>
<img src="media/66cd644d6a64b9255b9296a17468059d/challenges-full.png" alt=""  class="image-component"/>
<img src="media/93b5669fb0281f4b46a872ecfd3d38a6/competitive-position-full.png" alt=""  class="image-component"/>
<img src="media/9cb27a59be1ef503505f0bd1a311cd68/functionality-full.png" alt=""  class="image-component"/>
<img src="media/5e565c01a9e30f1dc483a54ad3976933/product-nature-full.png" alt=""  class="image-component"/>
<p class="text-component">Safety perception</p>
<p class="text-component">Taste</p>

<p class="text-component">Environmental impact</p>
<p class="text-component">Perceived animal welfare</p>
<p class="text-component">Novelty</p>
<p class="text-component">$/kg, 100% protein</p>
<p class="text-component">FDA requires mold labeling due to lawsuit</p>
<p class="text-component">Currently mixed with egg and frozen to mimic meat texture</p>
<p class="text-component">>5 years on the market</p>
<p class="text-component">Medium</p>
<p class="text-component">13.0</p>
<p class="text-component">1.0</p>
<p class="text-component">Product nature</p>
<p class="text-component">A filamentous fungus, or mold, that is processed in its whole form typically without going through protein extraction. It contains approximately 47 percent protein and has a high digestibility and amino acid balance score.</p>
<p class="text-component">Functionality</p>
<p class="text-component">Mycoprotein is typically mixed with eggs to achieve a meat-like texture. Its neutral aromatic and flavor profile allows it to be a versatile ingredient. </p>
<p class="text-component">Competitive position</p>
<p class="text-component">Mycoprotein has higher fiber and a lower fat content than meat. It has experienced relative success in Europe and is growing in the US market. The food industry is selecting new strains and using gene-editing technology to improve performance. Traditionally, mycoprotein has been produced using glucose, a relatively costly feedstock. Start-ups are working on changing the feedstock to reduce production costs. </p>
<p class="text-component">Challenges</p>
<p class="text-component">Consumers are unfamiliar with mycoprotein, and a recent legal settlement required labeling to explicitly include the term “mold,” which negatively affects consumer perception and could impede its growth. </p>
<img src="media/66cd644d6a64b9255b9296a17468059d/challenges-full.png" alt=""  class="image-component"/>
<img src="media/93b5669fb0281f4b46a872ecfd3d38a6/competitive-position-full.png" alt=""  class="image-component"/>
<img src="media/9cb27a59be1ef503505f0bd1a311cd68/functionality-full.png" alt=""  class="image-component"/>
<img src="media/5e565c01a9e30f1dc483a54ad3976933/product-nature-full.png" alt=""  class="image-component"/>
<p class="text-component">N/A</p>
<p class="text-component">Safety perception</p>
<p class="text-component">Taste</p>
<p class="text-component">Protein digestibility-corrected amino acid score</p>
<p class="text-component">Environmental impact</p>
<p class="text-component">Perceived animal welfare</p>

<p class="text-component">$/kg, 100% protein</p>
<p class="text-component">Complex technology perceived cautiously</p>
<p class="text-component">Requires texture development and fat cell inclusion to mimic animal meat</p>
<p class="text-component">Not available</p>
<p class="text-component">High</p>
<p class="text-component">300.0</p>
<p class="text-component">0.92</p>
<p class="text-component">Product nature</p>
<p class="text-component">An aggregation of animal cells produced through tissue culture. Current production techniques seek to mimic animal muscle architecture and fat content and subsequently meat texture and flavor.</p>
<p class="text-component">Functionality</p>
<p class="text-component">Cultured meat scores high on digestibility, amino acid balance, and taste. Ground beef is expected to be the initial product offered. </p>
<p class="text-component">Competitive position</p>
<p class="text-component">Cultured meat is currently not available for purchase, but over the next five years it is predicted to reach the high-end market through specialty restaurants. In the next ten years, it should be cost competitive with conventional animal production systems.</p>
<p class="text-component">Challenges</p>
<p class="text-component">The industry must overcome major technological challenges before it can hope to become price competitive with conventional animal production systems. The electric energy consumed when producing cultured meat is the main contributer to the environmental impact. The barrier to entry is high for food producers as this technology is still in the development stage and substantial investment in infrastructure and expertise is required.</p>
<img src="media/66cd644d6a64b9255b9296a17468059d/challenges-full.png" alt=""  class="image-component"/>
<img src="media/93b5669fb0281f4b46a872ecfd3d38a6/competitive-position-full.png" alt=""  class="image-component"/>

<p class="text-component">Product nature</p>
<p class="text-component">A protein derived from dairy products, it has a high digestibility and amino acid balance score.</p>
<p class="text-component">Functionality</p>
<p class="text-component">Whey’s neutral flavor profile means that it can be included in a range of products without altering taste and functionality. </p>
<p class="text-component">Competitive position</p>
<p class="text-component">Whey falls in the middle of other proteins by cost, and it is well established and accepted by consumers in the market. </p>
<p class="text-component">Challenges</p>
<p class="text-component">Whey has faced competition from the dairy-free industry, which is typically supported by consumers who desire to be healthier and more environmentally conscious.</p>
