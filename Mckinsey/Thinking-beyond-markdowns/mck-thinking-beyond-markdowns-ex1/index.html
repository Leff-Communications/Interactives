            <div class="page"><p class="text-component">Dimension</p>
<p class="text-component">End-to-end visibility and collaboration</p>
<p class="text-component">Short-term tactics</p>
<p class="text-component">Establish a digital control tower, including a data mart serving as a single source of truth with full transparency into inventory position by SKU and location to allow targeted interventions.

Set up a cross-functional “inventory strike team” for faster, fact-based inventory interventions.

Revisit decision rights to empower buyers, planners, and inventory managers to rationalize inventory.

For seasonal products (especially in apparel and fashion), ensure inventory performance is reviewed in hindsight sessions.</p>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">Long-term tactics</p>
<p class="text-component">Improve supplier visibility and collaboration to provide early indicators of supply disruptions.

Institute a cadence of interactions among merchants, planners, and supply chain functions that is similar to sales and operations planning. 

Revamp KPIs and incentive structures to account for inventory productivity and full price sell-through.</p>
<p class="text-component">Select a dimension to learn more</p>

<p class="text-component">Dimension</p>
<p class="text-component">Segmented approach to inventory optimization</p>
<p class="text-component">Short-term tactics</p>
<p class="text-component">Segment portfolio based on category-store tier combinations and surgically choose whether to mark down, pack away, or liquidate inventory based on the following 3 factors:

• whether a product is relevant only for this season (such as trendy fashion items) versus carryover items

• handling costs to pack away product

• the degree of markdown required for a sales lift

Tailor planning parameters, inventory policies, and service levels for each SKU (at store level) based on velocity, margin, volatility, sell-through percentage, and seasonality.</p>
<p class="text-component">Long-term tactics</p>
<p class="text-component">Analytically rationalize SKUs based on margin, growth, substitutability, and shelf space optimization.

Tailor buying quantities and proportion of forward-deployed inventory based on the 3 factors.

Create the ability to conduct scenario modeling for high-risk segments to influence buying quantities.

Revisit store clusters and implement microsegmentation (for example, based on demand characteristics or the preferences of local customers) to optimize inventory allocation principles.

Revisit service level and inventory strategies in the context of the current network footprint and value proposition or customer service level, testing for gaps.</p>

<p class="text-component">Dimension</p>
<p class="text-component">Advanced analytics</p>
<p class="text-component">Short-term tactics</p>
<p class="text-component">Revisit forecasting efficacy for categories with suboptimal inventory and reduce underlying forecast bias. 

Revisit pack-away strategy by doing 
a probabilistic analysis of the total cost of ownership. 

Refine order management rules to reflect latest inventory holding costs, node capacity, and transportation economics.</p>
<p class="text-component">Long-term tactics</p>
<p class="text-component">Establish an “inventory health cockpit” to simulate forward-looking inventory levels and suggest necessary interventions.

Incorporate sales trends and local sales variations versus a plan to create an “early-warning system” for imminent inventory imbalances.

Invest in allocation-optimization tools to position inventory at the right 
nodes for optimal availability and fulfillment costs.

Invest in AI-based multi-echelon forecasting tools for redeploying in-season inventory.</p>
<img src="media/9fc0f81ae4cb9e1b8b3b9bff723d47bd/processed-svg-image.svg" alt=""  class="image-component"/>
<p class="text-component">Dimension</p>
<p class="text-component">Warehouse and store execution </p>
<p class="text-component">Short-term tactics</p>
<p class="text-component">Undertake a one-time repositioning of inventory to optimal nodes.

Factor warehousing and logistics constraints into the timing of buys to avoid inventory getting trapped in transit.

Fix inventory accuracy errors and revisit inventory cycle count frequency and standard operating procedures based on inventory accuracy.</p>
<p class="text-component">Long-term tactics</p>
<p class="text-component">Hold back certain product segments (such as bulky items, highly volatile products, and new product introductions) in upstream distribution centers.

Institute zero-inventory policies in store back rooms for nonseasonal products.

Explore options with relevant suppliers to build mixed pallets, which can flow directly to stores.</p>
<img src="media/d039c2b61835b28f05c0d4accc85b04c/processed-svg-image.svg" alt=""  class="image-component"/>
<p class="text-component">Dimension</p>
<p class="text-component">Flexible and resilient 
supply base</p>
<p class="text-component">Short-term tactics</p>
<p class="text-component">Engage suppliers frequently and share data on observed market trends and product road maps to provide visibility into imminent order changes.

Ensure that order cancellations (if any) are done in a manner that protects the long-term health of strategic suppliers.

Periodically reconcile overdue purchase orders to get appropriate visibility into future in-stock trends.</p>
<p class="text-component">Long-term tactics</p>
<p class="text-component">Systematically track vendor compliance and establish a cadence of fact-based problem solving with the vendor to jointly resolve service and inventory issues.

Explore ways to nearshore volatile products to improve responsiveness to demand trend to avoid inventory accumulations (or shortages) in 
the future.</p>
