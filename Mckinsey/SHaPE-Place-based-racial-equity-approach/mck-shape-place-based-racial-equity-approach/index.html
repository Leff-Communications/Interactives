<p class="text-component">Inequity ratios are the ratio of the value of a given metric of one population group compared with another, using the average performance of each group in the metropolitan statistical area or city; eg, Black vs non-Hispanic White. A value of 1 implies equity in this metric between the groups; ratios > 1 signify that Black 
(or Hispanic) residents are faring worse than non-Hispanic White residents; ratios < 1 signify that Black (or Hispanic) residents are faring better than 
non-Hispanic White residents. Output gaps for some metrics are imputed, if the data was not available. An estimated value for the Black, White, and Hispanic populations is calculated from a weighted average of census tract values for each metric, based on the distribution of each group across census tracts. 
Includes children born in the 1978–83 birth cohort whose parents were at the 25th percentile of national income distribution.
Source: Centers for Disease Control and Prevention (CDC) PLACES project (2018); Opportunity Atlas (2014–15); Texas Department of State Health Services
