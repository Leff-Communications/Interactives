            <div class="page"><p class="text-component">Corporate targets are common for climate change but far less common 
for other dimensions of nature.</p>
<p class="text-component">Fortune Global 500 companies’ nature-
related targets and acknowledgments,¹ </p>
<p class="text-component">% share</p>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">Climate change</p>
<img src="media/4accf864d2d0cf13affcdfb5dcd54a97/processed-svg-image.svg" alt=""  class="image-component"/>
<p class="text-component">Freshwater consumption</p>
<p class="text-component">Chemical and plastic pollution</p>
<p class="text-component">Forest cover loss</p>
<p class="text-component">Biodiversity loss</p>
<p class="text-component">Nutrient pollution</p>
<img src="media/480e37c9ea4357822aeb92d12e8c0321/exhibit-4-full.png" alt=""  class="image-component"/>
<p class="text-component">Note: Analysis focuses on six of the nine planetary boundaries. For two planetary boundaries (ocean acidification and atmospheric aerosol loading), an absence of reliable data prevented analysis, while the analysis excludes ozone depletion since it is on a path to recovery. Figures may not sum to 100%, because of rounding.  
¹Includes 460 of the Fortune Global 500 companies. A target is defined as a company having set a quantified, time-bound, and outcome-oriented target across the entire organization. A commitment to spend a certain dollar amount without a target outcome or time period did not count as a target. An acknowledgment means that a company refers to that dimension of nature and either acknowledges its importance or reports ad hoc steps or initiatives it has taken to mitigate impacts, without specifying a concrete goal.
Source: McKinsey analysis</p>
