<p class="text-component">The horizontal axis reflects greenhouse gas mitigation potential for each lever; the vertical axis displays 
the average abatement cost ($/tCO2 equivalent) for each lever.

crop and livestock agriculture (~65% in crop, ~35% in livestock).</p>
