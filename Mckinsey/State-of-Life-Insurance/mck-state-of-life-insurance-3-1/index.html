<p class="text-component">WHERE THE</p>
<p class="text-component">LIFE INSURANCE INDUSTRY</p>
<p class="text-component">CAN GO FROM HERE</p>
<p class="text-component">The life and annuities industry is at a critical juncture—no longer in recovery mode and firmly focused on growth. The ground has shifted since the global financial crisis of 2007–08, and life insurers 
will need to look for growth 
in new areas.</p>
<p class="text-component">Data collected by McKinsey suggests that winners in the industry will benefit from bold resource allocation to the right markets, customer segments, and adjacent sectors, such as asset management, while also driving substantial productivity improvement.</p>
<p class="text-component">This interactive summarizes the state of the industry and explains how insurers can move forward to pursue new opportunities.

The findings are extracted from our new report, 
Life insurance and annuities state of the industry 2018: The growth imperative (PDF–1.87MB).</p>
<img src="media/3224fa0c8bd2f62242aa4ebb9e738ac6/arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">INDUSTRY GROWTH IS UP</p>
<p class="text-component">The past year was particularly productive for life insurers. Global premiums grew 
5 percent in 2017, up from 3.7 percent in 2016. In addition, total market capitalization for the top 50 insurance players rose 17 percent, with nearly all regions seeing the top companies gain market value during this period.</p>
<p class="text-component">Life insurance companies have recovered from the financial crisis and grown 
beyond pre-crisis levels.</p>

<p class="text-component">THE GLOBAL VIEW MASKS A DIVERGENCE</p>
<p class="text-component">Top-line numbers obscure differences in industry performance among regions and verticals. Developed markets (such as Europe, Japan, and North America) recorded low growth of around 1 to 2 percent, while developing markets (for example, Asia and Latin America) grew much faster—at 12 to 15 percent.</p>
<p class="text-component">China is now nearly as large as the United States in terms of absolute profit in the life insurance industry, powered by explosive growth over the past several years.</p>

<p class="text-component">Industry cost structure has changed incrementally, but much more is needed</p>
<p class="text-component">Since the financial crisis, little has changed in the expense structure, investment management, and capital structure of life insurers. Expense ratios have remained flat or increased by one percentage point in most regions.</p>
<p class="text-component">Across geographies, life insurers have not yet begun to address operating costs, with expense ratios mostly flat in recent years.</p>

<p class="text-component">Long-term value creation will be powered by bold moves</p>
<p class="text-component">Fifty percent of a company’s long-term growth is determined by bold moves (or lack thereof) on resource allocation, M&A, productivity improvements, and investments in the future. Among the largest, most globally diverse companies in the life and annuities industry, the top performers are more than three times more likely to have done programmatic M&A and achieved productivity or differentiation improvements over the past ten years.</p>
<p class="text-component">Our research found that four moves increase a company’s likelihood to move up the Power Curve.</p>
<p class="text-component">What a “big move” means over 10 years</p>
<img src="media/89fccf451bb1ed14b286f6fd8be7024b/gray-bar-full.png" alt=""  class="image-component"/>
<img src="media/d06f4c0dd5a856503190e812d2c82120/orange-bar-full.png" alt=""  class="image-component"/>
<img src="media/2fce1e7b547d865439d09a2ea34ce3cb/purple-bar-full.png" alt=""  class="image-component"/>
<img src="media/49479df0449ef7726b3cae662d528ca0/yellow-bar-full.png" alt=""  class="image-component"/>

<p class="text-component">Mergers, acquisitions,
