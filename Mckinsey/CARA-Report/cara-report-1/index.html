<p class="text-component">Our survey asked low-wage frontline employees and job seekers in the United States about their perspectives on career advancement. Here is a sampling of their responses.</p>

            <div class="page"><p class="text-component">Career advancement means more knowledge, new skills, and additional responsibility—a step toward my ultimate goal.</p>
<p class="text-component">It means moving forward and taking on further responsibilities in a field of choice.</p>
<p class="text-component">It is an opportunity to make more money for more hours and responsibility.</p>
<p class="text-component">Career advancement means to be successful in your life and to learn a lot more than what you know now.</p>
<p class="text-component">Employees with adverse experiences¹</p>
<p class="text-component">Black and/or Hispanic employees</p>

<p class="text-component">The term career advancement means to achieve higher goals in your career.</p>
<p class="text-component">It means moving up the career chain to a higher level of responsibility and financial compensation.</p>
<p class="text-component">Black and/or

<p class="text-component">Black and/or Hispanic employees</p>

<p class="text-component">Employees skilled through alternative routes (STARs)</p>

<p class="text-component">Source: McKinsey and Cara Plus Frontline Employee Survey (n = 2,154)</p></div>
            <div class="page"><p class="text-component">Career development can effectively improve my life. It'll make my life better for me and my family.</p>
<p class="text-component">It means gaining responsibility and new knowledge and training to be able to handle more work and gain more pay.</p>
<p class="text-component">It is when you get to move up the ladder in the career you have been in and get a higher position and higher pay. It means being rewarded for the work that you have done for your company.</p>
<p class="text-component">To me, that means furthering my education. I had taken time out of the workforce to raise children, and I need to get back into a career that is not just a job.</p>
<p class="text-component">Parents</p>

<p class="text-component">Career advancement to me means getting better at what I do so I can move up and become a supervisor.</p>
<p class="text-component">Source: McKinsey and Cara Plus Frontline Employee Survey (n = 2,154)</p></div>

<p class="text-component">Career development for me means the improvement of my personal ability and also more jobs to choose from.</p>
<p class="text-component">It means to use available training offered at your job to move up in the company.</p>
