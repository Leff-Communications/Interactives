    <noscript>
        
            <div class="page"><img src="media/a0d352d604d13be053cfa90639a92323/mck-scriptmark-rgb-white-full.png" alt=""  class="image-component"/>
<img src="media/854a07e38201935bd35ffecc761aa0e0/illustration1-01-full.png" alt=""  class="image-component"/>
<p class="text-component">2019 global insurance trends and forecasts </p>
<p class="text-component">Our 2019 analysis of McKinsey’s Global Insurance Pools database offers a detailed look at the insurance industry by region and line of business. </p>
<img src="media/45e023c2ddf26d0f90a6b1d778d34b68/illustrationsnippet-01-full.png" alt=""  class="image-component"/>
<img src="media/f8b5077c73cc7c214a7ae7c525525aa9/arrowdown-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Snapshot of the global industry</p>
<p class="text-component">Overall, the global industry grew by more than 4 percent in 2017, the same level as its compound annual growth rate from 2010 to 2016. Total premiums reached €4.7 trillion. At 
the regional level, Asia–Pacific (APAC) expanded by 8 percent from 2016 to 2017, the 
highest growth rate, followed by the Americas and EMEA (Europe, Middle East, and Africa) 
with 4 and 1 percent, respectively.</p>
<p class="text-component">Life insurance </p>
<p class="text-component">accounted for 46 percent of global premiums in 2017 and saw growth of 3.2 percent from 2016 
to 2017.</p>
<p class="text-component">Health insurance </p>
<p class="text-component">continues to be the fastest-growing segment: it achieved 5 percent year-over-year growth in 
2017 and makes up about 
23 percent of global insurance premiums.</p>
<p class="text-component">P&C insurance</p>
<p class="text-component">grew by 5 percent from 2016 to 2017 while maintaining its market share of 30 percent of global premiums.</p>
<p class="text-component">The global insurance industry, led by life and P&C, increased growth in 2017.</p>

<p class="text-component">A closer look at different regions</p>
<p class="text-component">Emerging markets contributed 43 percent of the growth in total insurance from 2010 to 2017. Considering a more recent time frame of 2014 to 2017, the share of the total contribution from emerging markets has increased to about 57 percent, while mature regions such as Western Europe and developed APAC saw their share decrease during this period.</p>

<p class="text-component">Opportunities for growth and profitability</p>
<p class="text-component">Emerging markets such as developing APAC, Latin America, and Africa recorded high profitability and premium growth from 2014 to 2017. Meanwhile, North America has been the worst-performing region by profitability, as its insurance industry struggled with severe losses from natural catastrophes in 2017. Natural calamities in China and Japan have also hindered profitability in the developed APAC region.</p>
<img src="media/45e023c2ddf26d0f90a6b1d778d34b68/illustrationsnippet-01-full.png" alt=""  class="image-component"/>
<p class="text-component">To sustain growth, it’s critical for insurers to 
have visibility into variations across regions and 
lines of business.</p>
<img src="media/a0d352d604d13be053cfa90639a92323/mck-scriptmark-rgb-white-full.png" alt=""  class="image-component"/>
<p class="text-component">Latin America and developing APAC offer tremendous growth opportunities.</p>
