            <div class="page"><p class="text-component">Global 
Energy

2021</p>
<p class="text-component">The Global Energy Perspective describes our 
view on how the energy transition can unfold, through four scenarios. </p>
<img src="media/88aca4d812131f3ea867c37632bdbac0/down-arrow.svg" alt=""  class="image-component"/>
<p class="text-component">The global energy landscape is going through major shifts</p>
<p class="text-component">We publish this long-term energy outlook at the start of 2021, after a year that has brought extraordinary challenges. The COVID-19 pandemic and subsequent economic crisis caused unprecedented disruption in the energy landscape—and the path to recovery remains uncertain.

At the same time, the world’s energy systems are going through rapid transitions that are triggered by simultaneous shifts in technological development, regulations, consumer preferences, and investor sentiments. Our Reference Case sheds light on these developments and provides a synthesis on how energy demand will evolve.


</p>
<p class="text-component">Download the summary</p>
<p class="text-component">The impacts of COVID-19 have permanently shifted energy-demand curves. Although demand rebounds to 2019 levels in one to four years, it does not return to the previous growth path. Electricity and gas rebound more quickly than oil demand, and coal does not return to pre-COVID-19 demand levels.

Recent work by McKinsey on the effects of the COVID-19 crisis on economic growth introduces a set of scenarios, reflecting varying levels of effectiveness of the public-health response and speed and strength of policy interventions.

From these scenarios, two were selected as most likely outcomes by a group of more than 2,000 executive respondents globally: “Virus Contained; growth returns” and “Muted Recovery.” At the time of this report’s publication (January 2021), the latest actual numbers show a trajectory that comes closest to “Virus Contained; growth returns.” Consequently, this scenario underlies the projections in our report.

Given the unparalleled size of many economic-recovery packages, the focus of the stimulus measures plays a key role in shaping energy systems in the decades to come.</p>
<p class="text-component">In the short term, a return to pre-COVID-19 levels is projected in one to four years</p>
<img src="media/a835be226870d678ad67964cd385e9fb/wave-separator.svg" alt=""  class="image-component"/>
<p class="text-component">As economies and energy markets recover from the 
short-term impact of COVID-19, fundamental shifts in the energy system continue, and the coming decades will likely see a rapid acceleration of the energy transition.</p>
<p class="text-component">In the longer term, fundamental shifts already 
emerging pre-COVID-19 are going to be the key drivers 
of the energy transition</p>

<p class="text-component">Despite rapid shifts in the Reference Case, global 
greenhouse gas emissions decline only by 25% by 2050, implying a 3.5°C pathway</p>
