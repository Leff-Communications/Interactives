<p class="text-component">Retail speaks: 
Seven imperatives for the industry</p>
<p class="text-component">After a year like no other, 
the US retail industry 
faces a still-uncertain 
future. Our latest research highlights seven 
imperatives that will position retailers for success—
regardless of what is next.</p>
<p class="text-component">This interactive was a collaborative effort by Praveen Adhi, Manik Aryapadi, Steven Begley, Becca Coggins, Sajal Kohli, and Hannah Yankelevich</p>
<p class="text-component">Every retailer, to some degree, has long had a sense of what the future of retail could look like: consumers shopping from anywhere at any time 
on their computers or mobile devices, stores morphing into showrooms or fulfillment centers, products being shipped out for home delivery at ever-increasing speeds, digitization everywhere.

But the future came early. In March 2020, 
COVID-19 shut down retail locations across the country, forcing US consumers to change their buying behaviors. Trends that had been on a multiyear trajectory saw dramatic acceleration.

What has set the top performers apart? And how 
can retailers thrive in 2021 and beyond, even in 
the midst of continuing uncertainty? The answers aren’t trivial: as the nation’s largest private-sector employer, the retail industry affects the lives and livelihoods of millions. 

In this report, we present research findings from 
the Retail Industry Leaders Association (RILA), with McKinsey & Company as a knowledge partner.</p>
<img src="media/57601d4b4ff48bac164fac6cbaf18c14/seven-imperatives-full.png" alt=""  class="image-component"/>
<p class="text-component">The changing competitive landscape will require retailers to pursue seven imperatives. The first four will be familiar to retailers, so their challenge will be to accelerate progress. The next three imperatives represent additional strategies and efforts that will be increasingly critical in the coming years. 

The ideal recipe will vary by retailer, so executives should review these imperatives based on their organization’s starting point, business strategy, and the approach that fits best with their brand’s DNA. </p>

<p class="text-component">Where is your company in its omnichannel personalization journey?</p>

<p class="text-component">sectors could reinvent themselves as ecosystems and function as a $60 trillion economy by 2025.</p>

<p class="text-component">Do you have an ecosystem strategy in place? 
How will you participate, compete, or coexist with ecosystems? </p>
