<p class="text-component">Retail speaks: 
Seven imperatives for the industry</p>
<p class="text-component">After a year like no other, the US retail industry faces 
a still-uncertain future. Our latest research highlights 
seven imperatives that will position retailers for success—regardless of what is next.</p>
<p class="text-component">This interactive was a collaborative effort by Praveen Adhi, 
Manik Aryapadi, Steven Begley, Becca Coggins, Sajal Kohli, 
and Hannah Yankelevich</p>
<p class="text-component">Every retailer, to some degree, has long had a sense of 
what the future of retail could look like: consumers shopping from anywhere at any time on their computers or mobile devices, stores morphing into showrooms or fulfillment centers, products being shipped out for home delivery at ever-increasing speeds, digitization everywhere.

But the future came early. In March 2020, COVID-19 shut down retail locations across the country, forcing US consumers to change their buying behaviors. Trends that had been on a multiyear trajectory saw dramatic acceleration.

What has set the top performers apart? And how 
can retailers thrive in 2021 and beyond, even in the midst 
of continuing uncertainty? The answers aren’t trivial: 
as the nation’s largest private-sector employer, the retail industry affects the lives and livelihoods of millions. 
In this report, we present research findings from 
the Retail Industry Leaders Association (RILA), with 
McKinsey & Company as a knowledge partner.</p>
<img src="media/57601d4b4ff48bac164fac6cbaf18c14/seven-imperatives-full.png" alt=""  class="image-component"/>
<p class="text-component">The changing competitive landscape will require retailers 
to pursue seven imperatives. The first four will be familiar 
to retailers, so their challenge will be to accelerate progress. The next three imperatives represent additional strategies and efforts that will be increasingly critical in the coming years. 

The ideal recipe will vary by retailer, so executives should review these imperatives based on their organization’s starting point, business strategy, and the approach that fits best with their brand’s DNA. </p>

<p class="text-component">1. Become omnipotent on omnichannel </p>

<p class="text-component">65%</p>

<p class="text-component">Given the impact of digital shifts on the customer journey, 
how can you upgrade your e-commerce capabilities and rethink your store network?</p>

<p class="text-component">How to get started</p>
<p class="text-component">Determine where to play in omnichannel based on your DNA and the categories you play in.

Identify the unique value of each store in the context of a market strategy.</p>
<img src="media/d67453928c059277bcefe27046922d14/pop-up-2-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey,
how to accelerate</p>
<p class="text-component">Increasing value at the store level to raise the performance of each link in the network.

Continue to invest in detailed and real-time customer analytics.</p>

<p class="text-component">How to get started</p>
<p class="text-component">Define the right moments in the customer journey where you can provide the greatest customer benefit. 

Evaluate technology options that balance level of investment and high fidelity. 

Stand up lean pilots with a cross-functional team. 

Coordinate corporate efforts with store teams.

Rapidly get customer feedback and iterate. </p>
<img src="media/178a36e476416cacb8a6c6ae2a7c6862/pop-up-4-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey,
how to accelerate</p>
<p class="text-component">Double down on measurement methodologies to inform decision making. 

Expand to the upper and lower parts of the funnel. 

Actively solicit crew and customer feedback to generate new ideas and improve the current customer journey.</p>

<p class="text-component">of consumers see 2- to 3-day delivery as the baseline, and

<p class="text-component">If you’re on the journey, how to accelerate</p>
<img src="media/9289f61cca6f422c221f7c09897f87b7/2-if-youre-on-the-journey-2-full.png" alt=""  class="image-component"/>
<img src="media/e1979d20af528248416ebffb385d9d04/pop-up-5-full.png" alt=""  class="image-component"/>
<p class="text-component">How to get started</p>
<p class="text-component">Identify the customer’s North Star. 

Quantify the business case and create the 
road map.</p>
<img src="media/8324eeecb3c8f258aadfce4971e005cf/pop-up-6-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey,
how to accelerate</p>
<p class="text-component">Build a fit-for-purpose network by rethinking the end-to-end supply chain.

Foster ecosystem collaboration with marketplace providers and suppliers. </p>
<p class="text-component">Back to top</p>
<img src="media/a81ef9eab3a225b06ba580cd73e6f170/processed-svg-up-icon.svg" alt=""  class="image-component"/>
<p class="text-component">4. Take a stand or 
take a seat</p>
<img src="media/7965eec55cbff6dbdaaa14be1ab33809/imperative-4-full.png" alt=""  class="image-component"/>
<img src="media/248dcaa3e5ea6c8211b5745970cfd36e/processed-svg-icon-1.svg" alt=""  class="image-component"/>
<p class="text-component">1/3</p>
<p class="text-component">of survey respondents² stopped using a brand based on its social actions.</p>
<p class="text-component">2</p>
<p class="text-component">Survey reference.</p>
<img src="media/8d4d38d2bd740d56c2a9ea5f7185d92b/processed-svg-icon-2.svg" alt=""  class="image-component"/>
<p class="text-component">71%</p>
<p class="text-component">indicated they would lose trust in a brand forever if it placed profits 
over people.</p>
<p class="text-component">What steps are 
you taking to 
actively support 
ESG principles?</p>
<img src="media/88226b0500d16ee50cb352b058aa3c4a/processed-svg-question-line.svg" alt=""  class="image-component"/>
<img src="media/ad877c0433bf2f70530ec94c689b5125/processed-svg-pop-ups-bg.svg" alt=""  class="image-component"/>
<img src="media/944e2656532071d330d0d5d5fafbc7a7/processed-svg-open-button-1.svg" alt=""  class="image-component"/>
<img src="media/210872d328f1d44ac6a0b5a3139154a2/processed-svg-open-button-2.svg" alt=""  class="image-component"/>
<p class="text-component">How to get started</p>
<img src="media/bfbbdb6f8b747fab966e1f6c17d8e0fe/1-how-to-get-started-3-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey, how to accelerate</p>
<img src="media/d5aec71e73f7835717b7df9ea727adea/2-if-youre-on-the-journey-3-full.png" alt=""  class="image-component"/>
<img src="media/250ba37234443fdec0ee8cf262bc537a/pop-up-7-full.png" alt=""  class="image-component"/>
<p class="text-component">How to get started</p>
<p class="text-component">Develop a credible purpose story and ESG priorities, backed by societal commitments.

Proactively take a stand on issues by tailoring external engagement and communications to highlight the company’s values.</p>
<img src="media/f70315d8bd2bc74d09e641f35f29d3fd/pop-up-8-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey,
how to accelerate</p>
<p class="text-component">Measure the impact of doing good by setting performance targets and defining metrics 
aligned with purpose goals. 

Establish bold, measurable ESG goals to guide 
the company and track progress. </p>
<p class="text-component">Back to top</p>
<img src="media/c77957092eb86e52e6ea5cbb36473f18/processed-svg-up-icon.svg" alt=""  class="image-component"/>
<p class="text-component">5. Recalibrate 
talent strategies</p>
<img src="media/14c92f020f8cbc845f3452382136f8e4/imperative-5-full.png" alt=""  class="image-component"/>
<img src="media/5eafbbb008e51fbd6e965ae896a33abf/processed-svg-icon-1.svg" alt=""  class="image-component"/>
<p class="text-component">70%</p>
<p class="text-component">of survey respondents plan to rely more heavily on flexible labor over the next 3 years.</p>
<img src="media/af4cdd851f0890d01e629bcca23e739b/processed-svg-icon-2.svg" alt=""  class="image-component"/>
<p class="text-component">increase workforce diversity.</p>
<p class="text-component">Leading retailers have committed to </p>
<p class="text-component">How will you adapt 
your talent strategy 
take advantage of nontraditional labor and remote work while building a diverse workforce?</p>
<img src="media/18f38fd5cf16b26cf58358ef5cb5a6cd/processed-svg-question-line.svg" alt=""  class="image-component"/>
<img src="media/4e97c021d805d6b52ea5ccfa776480c7/processed-svg-pop-ups-bg.svg" alt=""  class="image-component"/>
<img src="media/c884614d4025f92ec59e7be9fac3b2b8/processed-svg-open-button-1.svg" alt=""  class="image-component"/>
<img src="media/04f985e97c502b8852b70559596c52f0/processed-svg-open-button-2.svg" alt=""  class="image-component"/>
<p class="text-component">How to get started</p>
<img src="media/f96ea1c41a8d3eb19d922a9be357118a/1-how-to-get-started-4-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey, how to accelerate</p>
<img src="media/60d33ea5d74cda1370be02621b78c50c/2-if-youre-on-the-journey-4-full.png" alt=""  class="image-component"/>
<img src="media/defc1dad55fb9eaf18706232345522f7/pop-up-9-full.png" alt=""  class="image-component"/>
<p class="text-component">How to get started</p>
<p class="text-component">Develop a road map to close the major 
talent gaps.

Provide attractive development opportunities, clear career paths, and competitive salaries 
and benefits.

Define and commit to a bold D&I aspiration, 
both internally and externally.</p>
<img src="media/28dc62216b63bfa061afe83e0c157ecd/pop-up-10-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey,
how to accelerate</p>
<p class="text-component">Build capabilities that provide access to 
upskilling opportunities.

Consider how (or if?) your organization could 
take advantage of on-demand labor models 
and remote working. </p>
<p class="text-component">Back to top</p>
<img src="media/0eda14853b6eb37218fbf1d64baab2ab/processed-svg-up-icon.svg" alt=""  class="image-component"/>
<p class="text-component">6. Pursue an eco(system)-friendly strategy</p>
<img src="media/222e70afcb47e332e020208e1132f09a/imperative-6-full.png" alt=""  class="image-component"/>
<img src="media/99d72b25f9217595e6d7dcdee4e167b8/processed-svg-icon-1.svg" alt=""  class="image-component"/>
<p class="text-component">6</p>
<p class="text-component">of the 7 largest companies by market cap participate in ecosystems.</p>
<img src="media/866858fd3ef3c8decab19a8ce456450a/processed-svg-icon-2.svg" alt=""  class="image-component"/>
<p class="text-component">12</p>
<p class="text-component">sectors could reinvent themselves as ecosystems and function as a $60 trillion economy by 2025.</p>
<p class="text-component">3</p>
<p class="text-component">3</p>
<p class="text-component">Violet Chung, Miklós Dietz, Istvan Rab, and Zac Townsend, “Ecosystems 2.0: Climbing to the next level,” McKinsey.com, September 11, 2020. </p>
<p class="text-component">Do you have an ecosystem strategy 
in place? How will 
you participate, compete, or coexist with ecosystems? </p>
<img src="media/d6859e501105ba8ebf46a68ecaf9f6f4/processed-svg-question-line.svg" alt=""  class="image-component"/>
<img src="media/ec9ad9a082334daeae1557f5898cbe98/processed-svg-pop-ups-bg.svg" alt=""  class="image-component"/>
<img src="media/6f17a604682e430789a2d83dc671e9a6/processed-svg-open-button-1.svg" alt=""  class="image-component"/>
<img src="media/2585e16da3b0e9e79134ac32ba955327/processed-svg-open-button-2.svg" alt=""  class="image-component"/>
<p class="text-component">How to get started</p>
<img src="media/38c76e6c77a5e41816935958ee13e896/1-how-to-get-started-5-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey, how to accelerate</p>
<img src="media/aab53d4e6d74ffed454174a95f0fd48a/2-if-youre-on-the-journey-5-full.png" alt=""  class="image-component"/>
<img src="media/c594fb3c2fd75258c28c650a6f29239c/pop-up-11-full.png" alt=""  class="image-component"/>
<p class="text-component">How to get started</p>
<p class="text-component">Explore nontraditional retail partnerships.

Analyze and learn from successful 
ecosystem players.</p>
<img src="media/362bbaaab2182b289c58a35f337816c6/pop-up-12-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re on the journey,
how to accelerate</p>
<p class="text-component">Decide what role the company will play in the ecosystem—orchestrator, service provider, or participant. 

Choose a business model that will create shareholder value without compromising the brand’s integrity. </p>
<p class="text-component">Back to top</p>
<img src="media/555b53327594ef4efa0617e08ca49b3a/processed-svg-up-icon.svg" alt=""  class="image-component"/>
<p class="text-component">7. Take productivity from foundational 
to transformational</p>
<img src="media/b5d1eaedf08c6026f93fc17d897a972d/imperative-7-full.png" alt=""  class="image-component"/>
<img src="media/b642ff9995790c5f3d01a5a0c12fffe1/processed-svg-icon-1.svg" alt=""  class="image-component"/>
<p class="text-component">20%</p>
<p class="text-component">of sales, but fulfillment networks are built to handle half that volume.</p>
<p class="text-component">E-commerce is forecast to exceed</p>
<img src="media/d0f8943b4affa85ca429cc3111159b98/processed-svg-icon-2.svg" alt=""  class="image-component"/>
<p class="text-component">20–30%</p>
<p class="text-component">of time can be freed up by automating repetitive tasks across G&A functions.</p>
<p class="text-component">What steps have 
you taken to deploy analytics and automation across 
the P&L?</p>
<img src="media/231a98e777c16b6e360e97f8f2263216/processed-svg-question-line.svg" alt=""  class="image-component"/>
<p class="text-component">Back to top</p>
<img src="media/4b8b92e82aae2c5c85a27a83e679f7cf/processed-svg-up-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Few if any retailers will be able to address all of these imperatives at scale and at the same time—the overall cost and complexity will be too high. Retailers that can accelerate their progress with targeted investments, embrace new approaches to talent and ecosystems, 
and free up resources to support promising ventures have the potential to become leaders 
in the industry for years to come.</p>
