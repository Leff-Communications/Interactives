            <div class="page"><img src="media/a54ca3962d039a0f5e1a279eaff0b4f6/picture1-full.png" alt=""  class="image-component"/>
<p class="text-component">Authenticity at Deloitte
Finding your authentic self</p>
<img src="media/9c99882b332b6f308943b9d165b7899f/del-pri-rgb-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">Once we learn about authenticity and bringing our authentic selves to work, it can be challenging to understand what that means. How do we know if we’re being our true selves? 

This type of reflection can feel a little daunting. But here are a few things to consider as you think about what authenticity means to you, and how you can bring your authentic self to Deloitte.</p>
<img src="media/37e7dd820f6be30c1c74d66e7febe742/1-full.jpg" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">Dance!</p>
<p class="text-component">Walk my dog</p>
<p class="text-component">Volunteer</p>
<p class="text-component">Take my kids to school </p>
<p class="text-component">Cook dinner</p>
<p class="text-component">Eat breakfast with my spouse</p>
<p class="text-component">Pray</p>
<p class="text-component">Read my favorite book to my son</p>
<p class="text-component">Exercise</p>
<p class="text-component">Watch the news with my partner</p>
<p class="text-component">Yoga</p>
<p class="text-component">What is something you do every day that’s important to you?</p>
<img src="media/b14ee38bc629e7029b9fae98beda7da0/blur-close-up-device-442576-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Select the button to reveal:</p>
<p class="text-component">Question 1</p></div>
            <div class="page"><p class="text-component">Sari</p>
<p class="text-component">Heels</p>
<p class="text-component">Shorts and t-shirt</p>
<p class="text-component">A sundress</p>
<p class="text-component">A suit</p>
<p class="text-component">Hijab</p>
<p class="text-component">Sneakers</p>
<p class="text-component">A swimsuit</p>
<p class="text-component">Jeans </p>
<p class="text-component">Workout clothes </p>
<p class="text-component">What clothing or apparel do you feel most yourself in? </p>
<img src="media/fef3ad78109a147084ab315f0ecf9667/apparel-clothes-clothing-8434-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Select the button to reveal:</p>
<p class="text-component">Question 2</p></div>
            <div class="page"><p class="text-component">Wearing my quirkiest shoes</p>
<p class="text-component">Doing yoga </p>
<p class="text-component">Getting a tattoo</p>
<p class="text-component">Growing my hair out </p>
<p class="text-component">Sharing a short story I wrote with a friend or colleague</p>
<p class="text-component">What are some things you want to do that you’ve held back from, out of concern for how it will be perceived? </p>
<img src="media/5a0358fbd4afb4d1b35884059b06a796/adventure-albay-clouds-672358-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Select the button to reveal:</p>
<p class="text-component">Question 3</p></div>
            <div class="page"><p class="text-component">Neighborhood </p>
<p class="text-component">Diet</p>
<p class="text-component">Military status</p>
<p class="text-component">Previous jobs</p>
<p class="text-component">Family</p>
<p class="text-component">Ethnicity</p>
<p class="text-component">Nationality</p>
<p class="text-component">Partner or spouse</p>
<p class="text-component">Kids</p>
<p class="text-component">Is there anything you avoid talking about at work because you think it could change how your colleagues think of you?</p>
<img src="media/bedb6346a979b0e097d89787ed143bf2/blurred-background-cellphone-coffee-842554-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Select the button to reveal:</p>
<p class="text-component">Question 4</p></div>
            <div class="page"><p class="text-component">Bindi</p>
<p class="text-component">Wedding band</p>
<p class="text-component">A limp</p>
<p class="text-component">Hair loss</p>
<p class="text-component">Natural hair</p>
<p class="text-component">Piercings</p>
<p class="text-component">Tattoos</p>
<p class="text-component">Is there anything you cover up or change in your appearance because you think it could change how your colleagues think of you? </p>
<img src="media/179d452a49622fd92781b897af85fec4/bicycle-bike-cyclist-26138-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Select the button to reveal:</p>
<p class="text-component">Question 5</p></div>
            <div class="page"><p class="text-component">I’m afraid to bring my personal life to work</p>
<p class="text-component">I’ll expose my background</p>
<p class="text-component">I’ll expose my age</p>
<p class="text-component">I don’t want people to think of me a certain way </p>
<p class="text-component">It will reveal too much about me</p>
<p class="text-component">I don't want to be judged</p>
<p class="text-component">I don’t want to seem “too gay”</p>
<p class="text-component">Do you feel comfortable bringing people in your life (family, friends, spouse, partner) to meet your colleagues? </p>
<img src="media/01d9f0eeb58ff8831a04f38d8e244b01/adult-agreement-beard-573565-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Select the button to reveal:</p>
<p class="text-component">Question 6</p></div>
            <div class="page"><p class="text-component">I don’t want to expose my background</p>
<p class="text-component">I’m afraid people will think I’m too sensitive </p>
<p class="text-component">I don’t want to play into a stereotype</p>
<p class="text-component">I don’t want to seem overly strident</p>
<p class="text-component">Do you ever shy away from “sticking up” for something or being an advocate for a group you’re in out of concern for how it’s perceived? </p>
<img src="media/1befdb1eb0f77e05e87ffdaacc6a4810/adult-african-announcement-1059114-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Select the button to reveal:</p>
<p class="text-component">Question 7</p></div>
            <div class="page"><p class="text-component">“</p>
<p class="text-component">[I have] no pictures of my partner in the office, [and leave] off personal pronouns in discussion.</p>
<p class="text-component">“</p>
<p class="text-component">I make a concerted effort not to be seen around other African American professionals in order to avoid some of the labels I’ve seen placed on other individuals.</p>
<p class="text-component">“</p>
<p class="text-component">[I] wear clothes to appear more masculine, model male behavior to break down barriers to success, go 
to places that men like to go to be part of my group at work, [and] downplay 
my interest in feminine things.</p>
<p class="text-component">“</p>
<p class="text-component">I am worried that my age will block me from promotion since I am older than many people in my position 
so I have been careful not to mention my age or anything that might date me.</p>
<p class="text-component">“</p>
<p class="text-component">Having a green card and not being a full citizen, I do not like to speak about anything political. The risk of hearing ‘if you don’t like it here, just leave’ is always a fear.</p>
<p class="text-component">“</p>
<p class="text-component">” </p>
<p class="text-component">” </p>
<p class="text-component">” </p>
<p class="text-component">” </p>
<p class="text-component">” </p>
<p class="text-component">” </p>
<p class="text-component">I don’t want people to define me as an Asian, so I’ve been hesitant to participate in activities geared toward the Asian community.</p></div>
            <div class="page"><p class="text-component">Sometimes we don’t even realize we’re covering parts of ourselves. As humans, though, we naturally behave or talk a certain way because of the way we 
think others perceive us. There are things we know might be perceived a certain way at work (say, a tattoo or socioeconomic background), even if it’s part of who we are. 

At Deloitte, we are embracing authenticity and fostering a culture where people can bring their true selves; where values and experiences help guide decisions; and where people can feel they belong. When we bring our authentic selves together, we can do much more. 
</p>
