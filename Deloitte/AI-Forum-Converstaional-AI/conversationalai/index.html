            <div class="page"><p class="text-component">Conversational AI: </p>

<p class="text-component">Computers speaking human, rather than humans speaking computer? It's happening more and more thanks to conversational AI—a powerful combination of language and sentiment analysis with machine learning and automation.</p>
<p class="text-component">Way more with way less. </p>
<p class="text-component">Connection with efficiency.</p>
<p class="text-component">With outcomes like these, conversational AI is fast becoming the dominant human-machine interface.</p>
<p class="text-component">30% </p>

<p class="text-component">average</p>

<p class="text-component">of calls</p>
<p class="text-component">$12M</p>
<p class="text-component">Tap to explore</p>

<p class="text-component">40%

<p class="text-component">in benefits annually through improved customer experience for 
a Fortune 50 telecommunications company.</p>
<p class="text-component">$12M</p>

<p class="text-component">Conversational AI can help you transform into a more productive and data-driven enterprise. </p>

<p class="text-component">Amplify customer

<p class="text-component">Employ a digital workforce you can continually tune to optimize workflows and achieve goals at scale.</p>
<p class="text-component">Create the future of work now by delivering data insights and automated support to your people. </p>
<p class="text-component">Enable the mass personalization in products and services that consumers now expect. </p>
<p class="text-component">Help reduce risk by achieving higher degrees of transparency, compliance, and insight.</p>

<p class="text-component">What they do:
Solve for one-to-many constraints faced by call centers during extreme spikes in volume.

Think:
Utility companies during a power outage or airlines during travel delays.
</p>
<p class="text-component">What they do:
Mass personalize services that require empathy 
and are tailored to individualized needs.

Think:
Consumer navigation for insurance, health care, or HR services.
</p>
<p class="text-component">What they do:
Use natural language to overcome tech barriers 
that stymie decision-making and access to data.

Think:
C-suite executive assistant or interface for machine-learning apps.
</p>
<p class="text-component">What they do:
Deliver hands-free access to information for workers in the field, at the wheel, or on the factory floor.

Think:
Field tech support, manufacturing, and transportation.
</p>
