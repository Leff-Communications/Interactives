            <div class="page"><p class="text-component">Data in Motion:</p>
<img src="media/53385c239852050450c4173c5fa56945/del-sec-rgb-full.jpg" alt=""  class="image-component"/>

<p class="text-component">Business now moves at a rapid pace. Customers have higher expectations 
for speed and connectivity. Manufacturers must respond quickly to market trends. Supply chains stretch around the world. The common thread for all of this: Data. 

Companies are realizing the powerful benefits of data in motion—data generated from equipment, the movement of goods, customer transactions, and more. Through data, they can achieve Connected Operations and Connected Supply Chains to:</p>

<p class="text-component">Harness the power of data.</p>

<p class="text-component">The transformation to Connected Operations and Connected Supply Chain prepares companies for the next era of digital, efficient, fast, and flexible businesses. Unlock more value through Data in Motion and achieve agility with speed. </p>
<img src="media/73cfa8f0b6876361a2dd847868e51b29/ezgif-2-5d108d29f7d7-full.gif" alt=""  class="image-component"/>
<p class="text-component">What is data in motion?</p>
<p class="text-component">Data is flowing constantly, from our phones and sensors to the cloud and beyond. And that's only the beginning. It's estimated that this year, more than 750 million edge AI chips will be sold. Chips that perform or accelerate machine learning tasks on devices, rather than in a remote data center. Companies are harnessing this value by building strategies around data in motion.</p>

<p class="text-component">Connect</p>
<p class="text-component">Capture, apply, distribute, and securely store data 

Connect multiple data sources to generate more powerful insights

Build custom, cloud-based dashboards and hubs that enable better predictions and decision-making

Impact: 
In one instance, a multipurpose, world-class stadium sourced data from 10+ different systems and built 100+ data integration pipelines to process data in a cloud-based platform.</p>
<p class="text-component">Predict and plan </p>
<p class="text-component">Sensor data and predictive maintenance to identify potentially faulty equipment, reduce downtime, and prevent outages

Just-in-time inventory signals go to suppliers for dynamic fulfillment of parts </p>
<p class="text-component">Monitor and act </p>
<p class="text-component">AI and machine learning (ML) monitor equipment after repairs to determine if they’re working as expected or further action is required 

Early warning signals go to field reps for more informed customer interactions and support </p>
<p class="text-component">Automate and optimize</p>
<p class="text-component">Aggregated data about failure rate, inventory, and location is used by ML models to reduce repair time and decrease costs associated with emergency maintenance</p>
<img src="media/505c675607e3f2a7dbe59654c0b4ff6c/5-popupbg-full.png" alt=""  class="image-component"/>
<p class="text-component">Connect</p>
<p class="text-component">Capture, apply, distribute, and securely store data 

Connect multiple data sources to generate more powerful insights

Build custom, cloud-based dashboards and hubs that enable better predictions and decision-making

Impact: 
In one instance, a multipurpose, world-class stadium sourced data from 10+ different systems and built 100+ data integration pipelines to process data in a cloud-based platform.</p>
<img src="media/e30159a3ed7b4d9c9da409e3f4886549/6-popupbg-full.png" alt=""  class="image-component"/>
<p class="text-component">Predict and plan </p>
<p class="text-component">Predictive analytics determine when and how supplies will be available to improve production planning, minimize waste, and support proactive customer communication</p>
<img src="media/6629576e51fee3ae47fd105c669e803b/7-popupbg-full.png" alt=""  class="image-component"/>
<p class="text-component">Monitor and act </p>
<p class="text-component">Smart factory sensors track and monitor component supplies along with equipment performance to enhance throughput and yield

Sensors capture data such as temperature and humidity to provide real-time actionable insights and equipment adjustments and provide visibility into shipment location and progress</p>
<img src="media/c6b38860e8b71727d506e38d1b8a9cf4/8-popupbg-full.png" alt=""  class="image-component"/>
<p class="text-component">Automate and optimize</p>
<p class="text-component">Automation, AI, and ML replace manual efforts in planning and highlight where bottlenecks are likely to occur

Routes are optimized and companies make better real-time delivery decisions for transitioning goods </p>
